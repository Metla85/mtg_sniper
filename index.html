<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Sniper Stable</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .card-row:hover { background-color: #f8fafc; cursor: pointer; }
        .ratio-badge { font-family: monospace; font-weight: 700; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; }
        .ratio-extreme { background-color: #dcfce7; color: #15803d; border: 1px solid #86efac; }
        .ratio-high { background-color: #f1f5f9; color: #334155; border: 1px solid #cbd5e1; }
        .active-tab { border-bottom: 3px solid #4f46e5; color: #4f46e5; background: #eef2ff; }
        .inactive-tab { color: #64748b; }
        .rank-up { color: #10b981; } .rank-down { color: #ef4444; }
        .icon-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 8px; transition: 0.2s; }
        .icon-btn:hover { background-color: #e2e8f0; }
        @media (max-width: 640px) { .hide-mobile { display: none; } body { padding: 0.5rem; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <div id="config-screen" class="hidden fixed inset-0 bg-slate-900 z-[999] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <h2 class="text-xl font-bold text-center mb-4">Conectar Sniper</h2>
            <input type="text" id="input-url" placeholder="Supabase URL" class="w-full p-3 border rounded-xl mb-3 font-mono text-sm">
            <input type="password" id="input-key" placeholder="Anon Key" class="w-full p-3 border rounded-xl mb-4 font-mono text-sm">
            <button onclick="saveConfig()" class="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl">Entrar</button>
        </div>
    </div>

    <div id="chart-modal" class="hidden fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4" onclick="document.getElementById('chart-modal').classList.add('hidden')">
        <div class="bg-white rounded-xl w-full max-w-3xl p-4 relative" onclick="event.stopPropagation()">
            <h3 id="modal-title" class="font-bold text-lg mb-4">Historial</h3>
            <div class="h-64 md:h-80"><canvas id="priceChart"></canvas></div>
        </div>
    </div>

    <div id="image-modal" class="hidden fixed inset-0 bg-black/90 z-[150] flex items-center justify-center p-4" onclick="document.getElementById('image-modal').classList.add('hidden')">
        <img id="enlarged-image" class="max-w-full max-h-full object-contain rounded-lg">
    </div>

    <div id="main-screen" class="hidden max-w-6xl mx-auto pb-20">
        
        <div class="mb-4 pt-2 flex justify-between items-center px-2">
            <h1 class="text-2xl font-black tracking-tight">MTG Sniper</h1>
            <button onclick="resetConfig()" class="text-xl p-2 opacity-50">‚öôÔ∏è</button>
        </div>

        <div class="flex mb-4 bg-white rounded-lg shadow-sm border border-slate-200">
            <button onclick="switchMode('arbitrage')" id="tab-arbitrage" class="flex-1 py-3 font-bold text-sm uppercase active-tab">‚öñÔ∏è Arbitraje</button>
            <button onclick="switchMode('trend')" id="tab-trend" class="flex-1 py-3 font-bold text-sm uppercase inactive-tab">üöÄ Tendencias</button>
            <button onclick="switchMode('demand')" id="tab-demand" class="flex-1 py-3 font-bold text-sm uppercase inactive-tab">üìà Demanda</button>
        </div>

        <div class="flex justify-between items-center mb-4 px-1">
            <p class="text-xs text-slate-500 font-bold" id="status-text">Cargando...</p>
            <button onclick="copyToClipboardSafe()" class="bg-white border border-slate-200 text-indigo-700 font-bold py-1.5 px-3 rounded-lg text-xs shadow-sm">Copiar Lista</button>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-bold">
                        <tr>
                            <th class="px-4 py-3 text-left pl-6">Carta</th>
                            <th class="px-2 py-3 text-center">Set</th>
                            <th class="px-4 py-3 text-right">EUR</th>
                            <th class="hide-mobile px-4 py-3 text-right">USD</th>
                            <th class="px-4 py-3 text-center" id="col-metric">Gap</th>
                            <th class="px-4 py-3 text-center">Rank</th>
                            <th class="px-4 py-3 text-center">Var.</th>
                            <th class="px-4 py-3 text-center">Acc</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
        <p class="text-center text-xs text-slate-400 mt-4 pb-8">üí° Pulsa en la foto para ampliar.</p>
    </div>

    <script>
        let supabase = null;
        let currentMode = 'arbitrage';
        let currentData = [];
        let chartInstance = null;

        // INICIO CL√ÅSICO (Sin comprobaciones complejas)
        window.onload = function() {
            const url = localStorage.getItem('supabase_url');
            const key = localStorage.getItem('supabase_key');

            if (!url || !key) {
                document.getElementById('config-screen').classList.remove('hidden');
            } else {
                document.getElementById('config-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                
                try {
                    supabase = window.supabase.createClient(url, key);
                    loadData();
                } catch (e) {
                    alert("Error inicializando. Reseteando...");
                    resetConfig();
                }
            }
        };

        async function loadData() {
            document.getElementById('status-text').innerText = "Cargando...";
            let rpcName;
            let metricLabel;
            
            if (currentMode === 'arbitrage') {
                rpcName = 'get_arbitrage_opportunities';
                metricLabel = 'Gap';
            } else if (currentMode === 'trend') {
                rpcName = 'get_us_spikes';
                metricLabel = 'Subida %';
            } else if (currentMode === 'demand') {
                rpcName = 'get_demand_spikes';
                metricLabel = 'Demanda 7d';
            }

            const { data, error } = await supabase.rpc(rpcName);
            
            if (error) { 
                alert("Error API: " + error.message); 
                return; 
            }
            
            currentData = data || [];
            
            // Ordenar: Demanda ya viene ordenada, los otros no siempre
            if (currentMode !== 'demand') {
                currentData.sort((a, b) => b.ratio - a.ratio);
            }
            
            document.getElementById('status-text').innerText = `${currentData.length} resultados`;
            document.getElementById('col-metric').innerText = metricLabel;
            renderTable();
        }

        function switchMode(mode) {
            currentMode = mode;
            ['arbitrage', 'trend', 'demand'].forEach(m => {
                document.getElementById('tab-'+m).className = (m === mode) ? 'flex-1 py-3 font-bold text-sm uppercase active-tab' : 'flex-1 py-3 font-bold text-sm uppercase inactive-tab';
            });
            loadData();
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            if (currentData.length === 0) { tbody.innerHTML = `<tr><td colspan="8" class="text-center py-8 text-slate-400">Sin datos.</td></tr>`; return; }

            currentData.forEach((item, index) => {
                let metricValue, metricClass;
                
                if (currentMode === 'arbitrage') {
                    metricValue = item.ratio.toFixed(2) + 'x';
                    metricClass = item.ratio > 2.0 ? 'ratio-extreme' : 'ratio-high';
                } else if (currentMode === 'trend') {
                    metricValue = '+' + item.ratio.toFixed(0) + '%';
                    metricClass = 'ratio-high'; 
                } else if (currentMode === 'demand') {
                    metricValue = `+${Math.round(item.ratio)}%`;
                    metricClass = 'bg-amber-100 text-amber-800 border border-amber-200 font-bold px-2 py-1 rounded'; 
                }
                
                const currentRank = item.edhrec_rank && item.edhrec_rank > 0 ? `#${item.edhrec_rank}` : '‚Äî';
                const rankChange = item.rank_change || 0;
                let arrow = rankChange > 0 ? `<span class="rank-up">‚ñ≤ ${rankChange}</span>` : (rankChange < 0 ? `<span class="rank-down">‚ñº ${Math.abs(rankChange)}</span>` : '<span class="text-slate-300">‚Äî</span>');
                
                const cleanName = item.name.replace(/ /g, '-').replace(/'/g, '').replace(/\/\/.*/, '');
                const mkmLink = `https://www.cardmarket.com/en/Magic/Cards/${cleanName}?language=1&minCondition=3`;
                const ckLink = `https://www.cardkingdom.com/purchasing/mtg_singles?search=header&filter%5Bname%5D=${encodeURIComponent(item.name)}`;

                const row = `
                    <tr class="card-row border-b border-slate-100 transition-colors">
                        <td class="px-4 py-3 pl-6">
                            <div class="flex items-center gap-3">
                                <div class="cursor-pointer" onclick="showImage('${item.image_uri}', event)">
                                    <img src="${item.image_uri}" class="w-10 h-10 rounded-full border border-slate-200 object-cover shadow-sm">
                                </div>
                                <div class="font-bold text-slate-800 text-sm leading-tight">${item.name}</div>
                            </div>
                        </td>
                        <td class="px-2 py-3 text-center">
                             <span class="bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded text-[10px] font-bold uppercase hidden md:inline-block">${item.set_code}</span>
                        </td>
                        <td class="px-4 py-3 text-right font-mono font-bold text-slate-700">${(item.eur||0).toFixed(2)}‚Ç¨</td>
                        <td class="hide-mobile px-4 py-3 text-right font-mono text-slate-400">$${(item.usd||0).toFixed(2)}</td>
                        <td class="px-4 py-3 text-center">
                            <span class="${metricClass} text-sm">${metricValue}</span>
                        </td>
                        <td class="px-4 py-3 text-center text-xs font-mono text-slate-600">${currentRank}</td>
                        <td class="px-4 py-3 text-center text-xs font-bold">${arrow}</td>
                        <td class="px-4 py-3 text-center">
                            <div class="icon-group flex justify-center gap-2">
                                <button onclick="showChart(${index}); event.stopPropagation();" class="icon-btn text-blue-600 hover:bg-blue-50">üìä</button>
                                <a href="${mkmLink}" target="_blank" class="icon-btn text-indigo-600 hover:bg-indigo-50">üõí</a>
                                <a href="${ckLink}" target="_blank" class="icon-btn text-emerald-600 hover:bg-emerald-50">üí≤</a>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        async function showChart(index) {
            const item = currentData[index];
            document.getElementById('modal-title').innerText = item.name + " (" + item.set_code + ")";
            document.getElementById('chart-modal').classList.remove('hidden');
            
            if (chartInstance) chartInstance.destroy();

            const { data: history } = await supabase.rpc('get_card_history', { 
                target_card_name: item.name, 
                target_set_code: item.set_code 
            });

            if (!history || history.length === 0) return;

            const ctx = document.getElementById('priceChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: history.map(h => new Date(h.date).toLocaleDateString(undefined, {day:'2-digit', month:'2-digit'})),
                    datasets: [
                        { label: 'USD', data: history.map(h => h.usd), borderColor: '#3b82f6', tension: 0.3 },
                        { label: 'EUR', data: history.map(h => h.eur), borderColor: '#22c55e', tension: 0.3 },
                        { label: 'Rank', data: history.map(h => h.edhrec_rank), borderColor: '#a855f7', borderDash: [5,5], yAxisID: 'y1' }
                    ]
                },
                options: { 
                    maintainAspectRatio: false, 
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        y: { beginAtZero: false, position: 'left' },
                        y1: { type: 'linear', display: true, position: 'right', reverse: true, grid: { drawOnChartArea: false } }
                    }
                }
            });
        }

        function showImage(url, e) {
            e.stopPropagation();
            document.getElementById('enlarged-image').src = url;
            document.getElementById('image-modal').classList.remove('hidden');
        }

        function saveConfig() { 
            const u = document.getElementById('input-url').value.trim();
            const k = document.getElementById('input-key').value.trim();
            if(u && k) {
                localStorage.setItem('supabase_url', u);
                localStorage.setItem('supabase_key', k);
                location.reload();
            }
        }
        function resetConfig() { 
            if(confirm("¬øBorrar configuraci√≥n?")) { localStorage.clear(); location.reload(); } 
        }
        
        function copyToClipboardSafe() {
            const list = currentData.slice(0, 50).map(i => `1 ${i.name.split(' // ')[0]} (${i.set_code})`).join('\n');
            const ta = document.createElement("textarea"); ta.value = list; ta.style.position="fixed"; ta.style.left="-9999px"; document.body.appendChild(ta); ta.focus(); ta.select();
            try { document.execCommand('copy'); Toastify({ text: "‚úÖ Copiado", duration: 2000, style: { background: "#4f46e5" } }).showToast(); } catch(e){} document.body.removeChild(ta);
        }
    </script>
</body>
</html>
