<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Sniper V6</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .card-row:hover { background-color: #f8fafc; cursor: pointer; }
        .ratio-badge { font-family: monospace; font-weight: 700; padding: 2px 6px; border-radius: 4px; }
        .ratio-extreme { background-color: #dcfce7; color: #15803d; border: 1px solid #86efac; }
        .ratio-high { background-color: #f1f5f9; color: #334155; border: 1px solid #cbd5e1; }
        
        /* Pesta√±as */
        .active-tab { border-bottom: 3px solid #4f46e5; color: #4f46e5; background: #eef2ff; }
        .inactive-tab { color: #64748b; }
        
        /* Utilidades */
        .rank-up { color: #10b981; } .rank-down { color: #ef4444; }
        .icon-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        .icon-btn:hover { background-color: #e2e8f0; }
        
        /* Lista sugerencias */
        #suggestions-list { max-height: 200px; overflow-y: auto; z-index: 50; }
        .suggestion-item:hover { background-color: #f1f5f9; cursor: pointer; }

        @media (max-width: 640px) { .hide-mobile { display: none; } body { padding: 0.5rem; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <div id="config-screen" class="fixed inset-0 bg-slate-900 z-[999] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <h2 class="text-xl font-bold text-center mb-4">Conectar Sniper V6</h2>
            <input type="text" id="input-url" placeholder="Supabase URL" class="w-full p-3 border rounded-xl mb-3 font-mono text-sm">
            <input type="password" id="input-key" placeholder="Anon Key" class="w-full p-3 border rounded-xl mb-4 font-mono text-sm">
            <button onclick="saveConfig()" class="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl">Entrar</button>
        </div>
    </div>

    <div id="main-screen" class="hidden max-w-6xl mx-auto">
        
        <div class="mb-4 pt-2 flex flex-col gap-3">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-black tracking-tight cursor-pointer" onclick="window.location.reload()">MTG Sniper</h1>
                <button onclick="hardReset()" class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded border border-red-200">Salir</button>
            </div>
            
            <div class="relative w-full">
                <input type="text" id="search-input" class="w-full p-3 pl-10 rounded-xl border border-slate-300 shadow-sm focus:border-indigo-500 outline-none" placeholder="Buscar carta..." autocomplete="off">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">üîç</div>
                <ul id="suggestions-list" class="hidden absolute w-full bg-white border border-slate-200 rounded-lg shadow-xl mt-1 divide-y divide-slate-100"></ul>
            </div>
        </div>

        <div class="flex mb-4 bg-white rounded-lg shadow-sm border border-slate-200 overflow-x-auto">
            <button onclick="switchMode('arbitrage')" id="tab-arbitrage" class="flex-1 py-3 px-2 font-bold text-xs md:text-sm uppercase active-tab whitespace-nowrap">‚öñÔ∏è Arbitraje</button>
            <button onclick="switchMode('trend')" id="tab-trend" class="flex-1 py-3 px-2 font-bold text-xs md:text-sm uppercase inactive-tab whitespace-nowrap">üöÄ Tendencias</button>
            <button onclick="switchMode('demand')" id="tab-demand" class="flex-1 py-3 px-2 font-bold text-xs md:text-sm uppercase inactive-tab whitespace-nowrap">üìà Demanda</button>
            <button onclick="switchMode('search')" id="tab-search" class="flex-1 py-3 px-2 font-bold text-xs md:text-sm uppercase inactive-tab whitespace-nowrap">üîç Buscar</button>
        </div>

        <div class="flex justify-between items-center mb-4 px-1">
            <div class="flex flex-col">
                <p class="text-sm font-bold text-indigo-600" id="status-text">Iniciando...</p>
                <button onclick="hardReset()" class="text-[10px] text-red-500 underline mt-1 text-left">¬øBloqueado? Resetear App</button>
            </div>
            <button onclick="copyToClipboardSafe()" class="bg-white border border-slate-200 text-indigo-700 font-bold py-1.5 px-3 rounded-lg text-xs shadow-sm">Copiar</button>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200 min-h-[200px]">
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-bold">
                        <tr>
                            <th class="px-4 py-3 text-left">Carta</th>
                            <th class="px-2 py-3 text-center">Set</th>
                            <th class="px-4 py-3 text-right">EUR</th>
                            <th class="hide-mobile px-4 py-3 text-right">USD</th>
                            <th class="px-4 py-3 text-center" id="col-metric">Gap</th>
                            <th class="px-4 py-3 text-center">Rank</th>
                            <th class="px-4 py-3 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="chart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" onclick="document.getElementById('chart-modal').classList.add('hidden')">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden p-4 relative" onclick="event.stopPropagation()">
            <h3 id="modal-title" class="font-bold text-lg mb-2">Historial</h3>
            <div class="h-64"><canvas id="priceChart"></canvas></div>
        </div>
    </div>

    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4" onclick="document.getElementById('image-modal').classList.add('hidden')">
        <img id="enlarged-image" class="max-w-full max-h-full object-contain">
    </div>

    <script>
        // --- VARIABLES GLOBALES ---
        let supabase = null;
        let currentMode = 'arbitrage';
        let currentData = [];
        let searchTimeout = null;
        let chartInstance = null;

        // --- INICIO SEGURO ---
        window.addEventListener('DOMContentLoaded', () => {
            // Comprobar si la librer√≠a carg√≥
            if (typeof window.supabase === 'undefined') {
                alert("Error cr√≠tico: No se pudo cargar la librer√≠a de Supabase. Revisa tu conexi√≥n a internet.");
                return;
            }
            initApp();
        });

        function initApp() {
            const url = localStorage.getItem('supabase_url');
            const key = localStorage.getItem('supabase_key');
            
            // Si no hay claves, mostrar login
            if (!url || !key) {
                document.getElementById('config-screen').classList.remove('hidden');
                document.getElementById('main-screen').classList.add('hidden');
            } else {
                // Si hay claves, intentar entrar
                document.getElementById('config-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                
                try {
                    supabase = window.supabase.createClient(url, key);
                    setupAutocomplete();
                    loadData();
                } catch (e) {
                    alert("Error de configuraci√≥n: " + e.message);
                    hardReset();
                }
            }
        }

        // --- SISTEMA DE DATOS ---
        async function loadData() {
            if (currentMode === 'search') return;

            const statusEl = document.getElementById('status-text');
            const tbody = document.getElementById('table-body');
            
            statusEl.innerText = "Cargando datos...";
            statusEl.className = "text-sm font-bold text-indigo-600 animate-pulse";
            
            let query;
            let metricLabel;

            try {
                // Selecci√≥n de consulta
                if (currentMode === 'arbitrage') {
                    query = supabase.rpc('get_arbitrage_opportunities');
                    metricLabel = 'Gap';
                } else if (currentMode === 'trend') {
                    query = supabase.rpc('get_us_spikes');
                    metricLabel = 'Subida %';
                } else if (currentMode === 'demand') {
                    // Usamos la nueva vista corregida
                    query = supabase.rpc('get_demand_spikes');
                    metricLabel = 'Demanda 7d';
                }

                // Timeout de seguridad de 10 segundos
                const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Tiempo de espera agotado")), 10000));
                
                // Ejecutar consulta con carrera contra el timeout
                const { data, error } = await Promise.race([query, timeoutPromise]);

                if (error) throw error;

                // Procesar datos
                currentData = data || [];
                if (currentMode !== 'demand') currentData.sort((a, b) => b.ratio - a.ratio);

                // Actualizar UI
                statusEl.innerText = `${currentData.length} resultados`;
                statusEl.className = "text-sm font-bold text-green-600";
                document.getElementById('col-metric').innerText = metricLabel;
                renderTable();

            } catch (err) {
                console.error(err);
                statusEl.innerText = "Error de conexi√≥n";
                statusEl.className = "text-sm font-bold text-red-600";
                tbody.innerHTML = `<tr><td colspan="7" class="text-center p-8 text-red-500 font-bold">
                    Error: ${err.message}<br>
                    <button onclick="loadData()" class="mt-2 bg-indigo-100 text-indigo-700 px-3 py-1 rounded">Reintentar</button>
                </td></tr>`;
            }
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            if (!currentData || currentData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center py-8 text-slate-400">No hay datos disponibles.</td></tr>`;
                return;
            }

            currentData.forEach((item, index) => {
                let metricValue, metricClass;

                if (currentMode === 'search') {
                    metricValue = (item.ratio || 0).toFixed(2) + 'x';
                    metricClass = item.ratio > 1.5 ? 'ratio-high' : 'bg-slate-100 text-slate-500 px-2 py-1 rounded';
                } else if (currentMode === 'arbitrage') {
                    metricValue = item.ratio.toFixed(2) + 'x';
                    metricClass = item.ratio > 2.0 ? 'ratio-extreme' : 'ratio-high';
                } else if (currentMode === 'trend') {
                    metricValue = '+' + item.ratio.toFixed(1) + '%';
                    metricClass = 'ratio-high';
                } else if (currentMode === 'demand') {
                    metricValue = `+${Math.round(item.ratio)}%`;
                    metricClass = 'bg-amber-100 text-amber-800 border border-amber-200 font-bold px-2 py-1 rounded';
                }

                const currentRank = item.edhrec_rank && item.edhrec_rank > 0 ? `#${item.edhrec_rank}` : '‚Äî';
                const cleanName = item.name.replace(/'/g, '');
                const mkmLink = `https://www.cardmarket.com/en/Magic/Cards/${cleanName.replace(/ /g, '-')}`;
                const ckLink = `https://www.cardkingdom.com/purchasing/mtg_singles?search=header&filter%5Bname%5D=${encodeURIComponent(item.name)}`;

                const row = `
                    <tr class="card-row border-b border-slate-100">
                        <td class="px-4 py-3 pl-6">
                            <div class="flex items-center gap-3">
                                <div onclick="showImageModal('${item.image_uri}', event)">
                                    <img src="${item.image_uri}" class="w-10 h-10 rounded-full border border-slate-200 object-cover">
                                </div>
                                <div>
                                    <div class="font-bold text-slate-800 text-sm leading-tight">${item.name}</div>
                                    ${currentMode === 'search' ? `<div class="text-[10px] text-slate-400 font-bold">${(item.set_code||'').toUpperCase()}</div>` : ''}
                                </div>
                            </div>
                        </td>
                        <td class="px-2 py-3 text-center">
                             <span class="bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded text-[10px] font-bold uppercase hidden md:inline-block">${item.set_code}</span>
                        </td>
                        <td class="px-4 py-3 text-right font-mono font-bold text-slate-700">${(item.eur||0).toFixed(2)}‚Ç¨</td>
                        <td class="hide-mobile px-4 py-3 text-right font-mono text-slate-400">$${(item.usd||0).toFixed(2)}</td>
                        <td class="px-4 py-3 text-center"><span class="${metricClass} text-sm">${metricValue}</span></td>
                        <td class="px-4 py-3 text-center text-xs font-mono text-slate-600">${currentRank}</td>
                        <td class="px-4 py-3 text-center">
                            <div class="icon-group">
                                <button onclick="showChart(${index}); event.stopPropagation();" class="icon-btn text-blue-600 hover:bg-blue-50">üìä</button>
                                <a href="${mkmLink}" target="_blank" class="icon-btn text-indigo-600 hover:bg-indigo-50">üõí</a>
                                <a href="${ckLink}" target="_blank" class="icon-btn text-emerald-600 hover:bg-emerald-50">üí≤</a>
                            </div>
                        </td>
                    </tr>`;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // --- FUNCIONES INTERACTIVAS ---
        function switchMode(mode) {
            currentMode = mode;
            
            // Actualizar botones
            ['arbitrage', 'trend', 'demand', 'search'].forEach(m => {
                const btn = document.getElementById(`tab-${m}`);
                if (btn) btn.className = (m === mode) 
                    ? 'flex-1 py-3 px-2 font-bold text-xs md:text-sm uppercase active-tab whitespace-nowrap'
                    : 'flex-1 py-3 px-2 font-bold text-xs md:text-sm uppercase inactive-tab whitespace-nowrap';
            });

            // L√≥gica B√∫squeda vs Datos
            const searchInput = document.getElementById('search-input');
            const searchSuggestions = document.getElementById('suggestions-list');

            if (mode === 'search') {
                document.getElementById('table-body').innerHTML = '';
                document.getElementById('status-text').innerText = 'Busca una carta...';
                searchInput.parentElement.classList.remove('hidden'); // Asegurar visible
                searchInput.focus();
            } else {
                if(searchSuggestions) searchSuggestions.classList.add('hidden');
                loadData();
            }
        }

        // B√öSQUEDA
        function setupAutocomplete() {
            const input = document.getElementById('search-input');
            const list = document.getElementById('suggestions-list');
            
            input.addEventListener('input', (e) => {
                const term = e.target.value.trim();
                clearTimeout(searchTimeout);
                
                if (term.length < 3) {
                    list.classList.add('hidden');
                    return;
                }

                searchTimeout = setTimeout(async () => {
                    const { data, error } = await supabase.rpc('search_cards', { keyword: term });
                    if (error || !data || data.length === 0) { list.classList.add('hidden'); return; }
                    
                    const uniqueNames = [...new Set(data.map(i => i.name))].slice(0, 8);
                    list.innerHTML = '';
                    
                    uniqueNames.forEach(name => {
                        const li = document.createElement('li');
                        li.className = 'px-4 py-3 text-sm font-medium text-slate-700 border-b border-slate-50 hover:bg-slate-50 cursor-pointer';
                        li.innerHTML = `üîç ${name}`;
                        li.onclick = () => {
                            input.value = name;
                            list.classList.add('hidden');
                            executeSearch(name);
                        };
                        list.appendChild(li);
                    });
                    list.classList.remove('hidden');
                }, 300);
            });
        }

        async function executeSearch(name) {
            currentMode = 'search';
            document.getElementById('status-text').innerText = `Buscando ${name}...`;
            const { data, error } = await supabase.rpc('search_cards', { keyword: name });
            if (error) { alert(error.message); return; }
            currentData = data;
            document.getElementById('status-text').innerText = `${data.length} versiones`;
            document.getElementById('col-metric').innerText = 'Gap';
            renderTable();
        }

        // GR√ÅFICA Y MODALES
        async function showChart(index) {
            const item = currentData[index];
            const modal = document.getElementById('chart-modal');
            modal.classList.remove('hidden');
            document.getElementById('modal-title').innerText = item.name;

            if (chartInstance) chartInstance.destroy();

            const { data } = await supabase.rpc('get_card_history', { target_card_name: item.name, target_set_code: item.set_code });
            
            if (!data || data.length === 0) return;

            const ctx = document.getElementById('priceChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => new Date(d.date).toLocaleDateString(undefined, {day:'2-digit', month:'2-digit'})),
                    datasets: [
                        { label: 'USD', data: data.map(d => d.usd), borderColor: '#3b82f6', tension: 0.4 },
                        { label: 'EUR', data: data.map(d => d.eur), borderColor: '#22c55e', tension: 0.4 }
                    ]
                },
                options: { maintainAspectRatio: false, scales: { y: { beginAtZero: false } } }
            });
        }

        function showImageModal(url, e) {
            e.stopPropagation();
            document.getElementById('enlarged-image').src = url;
