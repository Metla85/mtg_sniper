<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Sniper V11</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .active-tab { border-bottom: 3px solid #4f46e5; color: #4f46e5; background: #eef2ff; }
        .inactive-tab { color: #64748b; }
        .ratio-badge { font-family: monospace; font-weight: 700; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; }
        .ratio-extreme { background-color: #dcfce7; color: #15803d; border: 1px solid #86efac; }
        .ratio-high { background-color: #f1f5f9; color: #334155; border: 1px solid #cbd5e1; }
        .rank-up { color: #10b981; } .rank-down { color: #ef4444; }
        .card-sheet:hover { transform: translateY(-2px); transition: transform 0.2s; }
        .icon-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 8px; transition: 0.2s; }
        .icon-btn:hover { background-color: #e2e8f0; }
        #suggestions-list { max-height: 200px; overflow-y: auto; z-index: 50; }
        @media (max-width: 640px) { .hide-mobile { display: none; } body { padding: 0.5rem; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <div id="config-screen" class="hidden fixed inset-0 bg-slate-900 z-[999] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <h2 class="text-xl font-bold text-center mb-4">Conectar V11</h2>
            <p id="login-error" class="hidden text-red-500 text-xs text-center mb-2 font-bold"></p>
            <input type="text" id="input-url" placeholder="Supabase URL" class="w-full p-3 border rounded-xl mb-3 font-mono text-sm">
            <input type="password" id="input-key" placeholder="Anon Key" class="w-full p-3 border rounded-xl mb-4 font-mono text-sm">
            <button onclick="attemptLogin()" class="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl">Entrar</button>
        </div>
    </div>

    <div id="main-screen" class="hidden max-w-6xl mx-auto pb-20">
        
        <div class="mb-4 pt-2 flex flex-col gap-3">
            <div class="flex justify-between items-center px-1">
                <h1 class="text-2xl font-black tracking-tight cursor-pointer" onclick="location.reload()">MTG Sniper</h1>
                <button onclick="doLogout()" class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded border border-red-200">Salir</button>
            </div>
            <div class="relative w-full z-50">
                <input type="text" id="search-input" class="w-full p-3 pl-10 rounded-xl border border-slate-300 shadow-sm focus:border-indigo-500 outline-none" placeholder="Buscar carta..." autocomplete="off">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">üîç</div>
                <ul id="suggestions-list" class="hidden absolute w-full bg-white border border-slate-200 rounded-lg shadow-xl mt-1 divide-y divide-slate-100 max-h-64 overflow-y-auto"></ul>
            </div>
        </div>

        <div class="flex mb-4 bg-white rounded-lg shadow-sm border border-slate-200 overflow-x-auto">
            <button onclick="switchMode('arbitrage')" id="btn-arbitrage" class="flex-1 py-3 px-2 text-xs font-bold uppercase active-tab">Arbitraje</button>
            <button onclick="switchMode('trend')" id="btn-trend" class="flex-1 py-3 px-2 text-xs font-bold uppercase inactive-tab">Tendencias</button>
            <button onclick="switchMode('demand')" id="btn-demand" class="flex-1 py-3 px-2 text-xs font-bold uppercase inactive-tab">Demanda</button>
        </div>

        <div class="flex justify-between items-center mb-4 px-1">
            <p class="text-sm font-bold text-indigo-600" id="status-text">Iniciando...</p>
            <div id="view-mode-indicator" class="text-xs bg-gray-200 px-2 py-1 rounded text-gray-600">Tabla</div>
        </div>

        <div id="table-view" class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200 min-h-[200px]">
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-bold">
                        <tr>
                            <th class="px-4 py-3 text-left pl-6">Carta</th>
                            <th class="px-2 py-3 text-center">Set</th>
                            <th class="px-4 py-3 text-right">EUR</th>
                            <th class="hide-mobile px-4 py-3 text-right">USD</th>
                            <th class="px-4 py-3 text-center" id="col-metric">Gap</th>
                            <th class="px-4 py-3 text-center">Rank</th>
                            <th class="px-4 py-3 text-center">Var.</th>
                            <th class="px-4 py-3 text-center">Acc</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>

        <div id="cards-view" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <div id="chart-modal" class="hidden fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4" onclick="document.getElementById('chart-modal').classList.add('hidden')">
        <div class="bg-white rounded-xl w-full max-w-3xl p-4 relative" onclick="event.stopPropagation()">
            <h3 id="modal-title" class="font-bold text-lg mb-4">Historial</h3>
            <div class="h-64 md:h-80"><canvas id="priceChart"></canvas></div>
        </div>
    </div>
    <div id="image-modal" class="hidden fixed inset-0 bg-black/90 z-[150] flex items-center justify-center p-4" onclick="document.getElementById('image-modal').classList.add('hidden')">
        <img id="enlarged-image" class="max-w-full max-h-full object-contain rounded-lg">
    </div>

    <script>
        // Variables Globales
        let sb = null;
        let currentMode = 'arbitrage';
        let currentData = [];
        let searchTimer = null;
        let chartInstance = null;

        // 1. AL CARGAR LA P√ÅGINA
        window.addEventListener('DOMContentLoaded', () => {
            const url = localStorage.getItem('sb_url');
            const key = localStorage.getItem('sb_key');

            if (!url || !key) {
                // No hay claves: Mostrar Login
                document.getElementById('config-screen').classList.remove('hidden');
            } else {
                // Hay claves: Iniciar App
                startApp(url, key);
            }
        });

        // 2. FUNCI√ìN DE ARRANQUE (Se llama tras login o autologin)
        function startApp(url, key) {
            document.getElementById('config-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');

            try {
                if (typeof window.supabase === 'undefined') throw new Error("Librer√≠a Supabase no cargada");
                
                sb = window.supabase.createClient(url, key);
                
                // Iniciar listeners
                initSearchListener();
                
                // Cargar datos iniciales
                loadData();

            } catch (e) {
                alert("Error cr√≠tico: " + e.message);
                localStorage.clear();
                window.location.reload();
            }
        }

        // 3. LOGIN MANUAL
        async function attemptLogin() {
            const u = document.getElementById('input-url').value.trim();
            const k = document.getElementById('input-key').value.trim();
            const errBox = document.getElementById('login-error');

            if (!u || !k) { errBox.innerText = "Faltan datos"; errBox.classList.remove('hidden'); return; }

            // Prueba de conexi√≥n
            try {
                const tempClient = window.supabase.createClient(u, k);
                const { error } = await tempClient.from('cards').select('id').limit(1);
                
                if (error) throw error;

                // √âxito
                localStorage.setItem('sb_url', u);
                localStorage.setItem('sb_key', k);
                startApp(u, k); // Arrancar sin recargar

            } catch (e) {
                errBox.innerText = "Error: " + e.message;
                errBox.classList.remove('hidden');
            }
        }

        function doLogout() {
            if(confirm("¬øSalir?")) { localStorage.clear(); location.reload(); }
        }

        // 4. L√ìGICA DE DATOS
        async function loadData() {
            if (currentMode === 'search') return;

            const status = document.getElementById('status-text');
            status.innerText = "Cargando...";
            status.className = "text-sm font-bold text-indigo-600 animate-pulse";
            
            // UI Reset
            document.getElementById('table-view').classList.remove('hidden');
            document.getElementById('cards-view').classList.add('hidden');
            document.getElementById('view-mode-indicator').innerText = "Vista: Tabla";

            let rpc = '', metricName = '';
            if (currentMode === 'arbitrage') { rpc = 'get_arbitrage_opportunities'; metricName = 'Gap'; }
            else if (currentMode === 'trend') { rpc = 'get_us_spikes'; metricName = 'Subida %'; }
            else if (currentMode === 'demand') { rpc = 'get_demand_spikes'; metricName = 'Demanda 7d'; }

            try {
                const { data, error } = await sb.rpc(rpc);
                if (error) throw error;

                currentData = data || [];
                // Ordenar (Demanda ya viene ordenada)
                if (currentMode !== 'demand') currentData.sort((a,b) => b.ratio - a.ratio);

                status.innerText = `${currentData.length} resultados`;
                status.className = "text-sm font-bold text-green-600";
                document.getElementById('col-metric').innerText = metricName;
                
                renderTable();

            } catch (e) {
                status.innerText = "Error API";
                status.className = "text-sm font-bold text-red-600";
                document.getElementById('table-body').innerHTML = `<tr><td colspan="8" class="text-center p-4 text-red-500">${e.message}</td></tr>`;
            }
        }

        // 5. RENDERIZADO TABLA
        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            if (currentData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="8" class="text-center py-8 text-slate-400">Sin datos.</td></tr>`;
                return;
            }

            currentData.forEach((item, i) => {
                let val, color;
                if (currentMode === 'arbitrage') { val = item.ratio.toFixed(2)+'x'; color = item.ratio > 2 ? 'ratio-extreme' : 'ratio-high'; }
                else if (currentMode === 'trend') { val = '+'+item.ratio.toFixed(0)+'%'; color = 'ratio-high'; }
                else { val = '+'+Math.round(item.ratio)+'%'; color = 'bg-amber-100 text-amber-800 border border-amber-200'; }

                const rankChange = item.rank_change || 0;
                let arrow = rankChange > 0 ? `<span class="rank-up">‚ñ≤ ${rankChange}</span>` : (rankChange < 0 ? `<span class="rank-down">‚ñº ${Math.abs(rankChange)}</span>` : '<span class="text-slate-300">‚Äî</span>');

                const tr = document.createElement('tr');
                tr.className = 'border-b hover:bg-slate-50 transition-colors';
                tr.innerHTML = `
                    <td class="px-4 py-3 pl-6">
                        <div class="flex items-center gap-3">
                            <div class="cursor-pointer" onclick="openImage('${item.image_uri}', event)">
                                <img src="${item.image_uri}" class="w-10 h-10 rounded-full border border-slate-200 object-cover shadow-sm">
                            </div>
                            <div><div class="font-bold text-slate-800 text-sm leading-tight">${item.name}</div></div>
                        </div>
                    </td>
                    <td class="px-2 py-3 text-center"><span class="bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded text-[10px] font-bold uppercase">${item.set_code}</span></td>
                    <td class="px-4 py-3 text-right font-mono font-bold text-slate-700">${(item.eur||0).toFixed(2)}‚Ç¨</td>
                    <td class="hide-mobile px-4 py-3 text-right font-mono text-slate-400">$${(item.usd||0).toFixed(2)}</td>
                    <td class="px-4 py-3 text-center"><span class="${color} ratio-badge">${val}</span></td>
                    <td class="px-4 py-3 text-center text-xs font-mono text-slate-600">#${item.edhrec_rank||'‚Äî'}</td>
                    <td class="px-4 py-3 text-center text-xs font-bold">${arrow}</td>
                    <td class="px-4 py-3 text-center">
                        <div class="flex justify-center gap-2">
                            <button onclick="openChart(${i})" class="icon-btn text-blue-600 hover:bg-blue-50">üìä</button>
                            <a href="${item.mkm_link}" target="_blank" class="icon-btn text-indigo-600 hover:bg-indigo-50">üõí</a>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 6. RENDERIZADO FICHAS (B√öSQUEDA)
        async function doSearch(term) {
            document.getElementById('suggestions-list').classList.add('hidden');
            document.getElementById('search-input').value = term;
            document.getElementById('status-text').innerText = "Buscando...";
            
            // Cambio de vista
            document.getElementById('table-view').classList.add('hidden');
            const cardView = document.getElementById('cards-view');
            cardView.classList.remove('hidden');
            cardView.innerHTML = '';
            document.getElementById('view-mode-indicator').innerText = "Vista: Ficha";

            // Desmarcar tabs
            ['arbitrage', 'trend', 'demand'].forEach(x => {
                document.getElementById('btn-'+x).className = 'flex-1 py-3 px-2 text-xs font-bold uppercase inactive-tab';
            });

            try {
                const { data, error } = await sb.rpc('search_cards', { keyword: term });
                if (error) throw error;

                currentData = data || [];
                document.getElementById('status-text').innerText = `${currentData.length} versiones`;

                currentData.forEach((item, i) => {
                    const card = document.createElement('div');
                    card.className = "card-sheet bg-white rounded-xl shadow border border-slate-200 overflow-hidden flex flex-col";
                    let gapBadge = item.ratio > 1.5 ? `<span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-bold border border-green-200">Gap: ${item.ratio.toFixed(2)}x</span>` : '';

                    card.innerHTML = `
                        <div class="flex flex-row p-4 gap-4 items-start">
                            <div class="w-1/3 min-w-[100px] cursor-pointer" onclick="openImage('${item.image_uri}', event)">
                                <img src="${item.image_uri}" class="w-full rounded-lg shadow-md hover:opacity-90 transition">
                            </div>
                            <div class="w-2/3 flex flex-col gap-2">
                                <div>
                                    <h3 class="font-black text-lg leading-tight text-slate-800">${item.name}</h3>
                                    <div class="text-xs font-bold text-slate-400 uppercase tracking-wide mt-1">${item.set_code}</div>
                                </div>
                                <div class="grid grid-cols-2 gap-2 mt-2">
                                    <div class="bg-slate-50 p-2 rounded border border-slate-100 text-center">
                                        <div class="text-[10px] text-slate-400 uppercase font-bold">EUR</div>
                                        <div class="font-mono font-bold text-lg text-slate-700">${(item.eur||0).toFixed(2)}‚Ç¨</div>
                                    </div>
                                    <div class="bg-slate-50 p-2 rounded border border-slate-100 text-center">
                                        <div class="text-[10px] text-slate-400 uppercase font-bold">USD</div>
                                        <div class="font-mono font-bold text-lg text-slate-500">$${(item.usd||0).toFixed(2)}</div>
                                    </div>
                                </div>
                                <div class="flex justify-between items-center mt-2">
                                    <div class="text-xs text-slate-500 font-mono">Rank: #${item.edhrec_rank||'?'}</div>
                                    ${gapBadge}
                                </div>
                            </div>
                        </div>
                        <div class="bg-slate-50 p-3 border-t border-slate-100 flex justify-between items-center">
                            <button onclick="openChart(${i})" class="text-sm font-bold text-blue-600 hover:underline flex items-center gap-1">üìä Ver Gr√°fica</button>
                            <a href="${item.mkm_link}" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-bold px-4 py-2 rounded-lg transition shadow-sm">Comprar</a>
                        </div>
                    `;
                    cardView.appendChild(card);
                });
            } catch (e) {
                alert("Error b√∫squeda: " + e.message);
            }
        }

        // 7. FUNCIONES UI
        function switchMode(m) {
            currentMode = m;
            ['arbitrage', 'trend', 'demand'].forEach(x => {
                const b = document.getElementById('btn-'+x);
                b.className = (x === m) ? 'flex-1 py-3 px-2 text-xs font-bold uppercase active-tab' : 'flex-1 py-3 px-2 text-xs font-bold uppercase inactive-tab';
            });
            document.getElementById('suggestions-list').classList.add('hidden');
            document.getElementById('search-input').value = '';
            loadData();
        }

        function initSearchListener() {
            const input = document.getElementById('search-input');
            const list = document.getElementById('suggestions-list');

            input.addEventListener('input', (e) => {
                const txt = e.target.value.trim();
                clearTimeout(searchTimer);
                if (txt.length < 3) { list.classList.add('hidden'); return; }

                searchTimer = setTimeout(async () => {
                    const { data } = await sb.rpc('search_cards', { keyword: txt });
                    if (!data || !data.length) { list.classList.add('hidden'); return; }

                    const uniques = [...new Set(data.map(i => i.name))].slice(0, 10);
                    list.innerHTML = '';
                    uniques.forEach(name => {
                        const li = document.createElement('li');
                        li.className = 'p-3 border-b text-sm
