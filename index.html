<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Sniper Stable</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        
        /* Pesta√±as */
        .active-tab { border-bottom: 3px solid #4f46e5; color: #4f46e5; background: #eef2ff; }
        .inactive-tab { color: #64748b; }
        
        /* Badges */
        .ratio-badge { font-family: monospace; font-weight: 700; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; }
        .ratio-extreme { background-color: #dcfce7; color: #15803d; border: 1px solid #86efac; }
        .ratio-high { background-color: #f1f5f9; color: #334155; border: 1px solid #cbd5e1; }
        .rank-up { color: #10b981; } .rank-down { color: #ef4444; }
        
        /* Botones */
        .icon-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 8px; transition: 0.2s; }
        .icon-btn:hover { background-color: #e2e8f0; }

        /* SUGERENCIAS DE B√öSQUEDA */
        #suggestions-list { max-height: 250px; overflow-y: auto; z-index: 60; }
        .suggestion-item:active { background-color: #eef2ff; }

        @media (max-width: 640px) { .hide-mobile { display: none; } body { padding: 0.5rem; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <div id="config-screen" class="hidden fixed inset-0 bg-slate-900 z-[999] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <h2 class="text-xl font-bold text-center mb-4">Conectar</h2>
            <input type="text" id="input-url" placeholder="Supabase URL" class="w-full p-3 border rounded-xl mb-3 font-mono text-sm">
            <input type="password" id="input-key" placeholder="Anon Key" class="w-full p-3 border rounded-xl mb-4 font-mono text-sm">
            <button onclick="saveConfig()" class="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl active:bg-indigo-800">Entrar</button>
        </div>
    </div>

    <div id="main-screen" class="hidden max-w-6xl mx-auto pb-20">
        
        <div class="mb-4 pt-2 flex flex-col gap-3">
            <div class="flex justify-between items-center px-1">
                <h1 class="text-2xl font-black tracking-tight cursor-pointer" onclick="location.reload()">MTG Sniper</h1>
                <button onclick="resetConfig()" class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded border border-red-200">Salir</button>
            </div>
            
            <div class="relative w-full z-50">
                <input type="text" id="search-input" class="w-full p-3 pl-10 rounded-xl border border-slate-300 shadow-sm focus:border-indigo-500 outline-none font-bold" placeholder="Buscar carta..." autocomplete="off">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">üîç</div>
                <ul id="suggestions-list" class="hidden absolute w-full bg-white border border-slate-200 rounded-lg shadow-xl mt-1 divide-y divide-slate-100"></ul>
            </div>
        </div>

        <div class="flex mb-4 bg-white rounded-lg shadow-sm border border-slate-200 overflow-x-auto">
            <button onclick="switchMode('arbitrage')" id="tab-arbitrage" class="flex-1 py-3 px-2 text-xs font-bold uppercase active-tab">Arbitraje</button>
            <button onclick="switchMode('trend')" id="tab-trend" class="flex-1 py-3 px-2 text-xs font-bold uppercase inactive-tab">Tendencias</button>
            <button onclick="switchMode('demand')" id="tab-demand" class="flex-1 py-3 px-2 text-xs font-bold uppercase inactive-tab">Demanda</button>
        </div>

        <div class="flex justify-between items-center mb-4 px-1">
            <p class="text-sm font-bold text-indigo-600" id="status-text">Cargando...</p>
            <button onclick="copyToClipboardSafe()" class="bg-white border border-slate-200 text-indigo-700 font-bold py-1.5 px-3 rounded-lg text-xs shadow-sm">Copiar</button>
        </div>

        <div id="table-view" class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200 min-h-[200px]">
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-bold">
                        <tr>
                            <th class="px-4 py-3 text-left pl-6">Carta</th>
                            <th class="px-2 py-3 text-center">Set</th>
                            <th class="px-4 py-3 text-right">EUR</th>
                            <th class="hide-mobile px-4 py-3 text-right">USD</th>
                            <th class="px-4 py-3 text-center" id="col-metric">Gap</th>
                            <th class="px-4 py-3 text-center">Rank</th>
                            <th class="px-4 py-3 text-center">Acc</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>

        <div id="cards-view" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    </div>

    <div id="chart-modal" class="hidden fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4" onclick="document.getElementById('chart-modal').classList.add('hidden')">
        <div class="bg-white rounded-xl w-full max-w-3xl p-4 relative" onclick="event.stopPropagation()">
            <h3 id="modal-title" class="font-bold text-lg mb-4">Historial</h3>
            <div class="h-64 md:h-80"><canvas id="priceChart"></canvas></div>
        </div>
    </div>

    <div id="image-modal" class="hidden fixed inset-0 bg-black/90 z-[150] flex items-center justify-center p-4" onclick="document.getElementById('image-modal').classList.add('hidden')">
        <img id="enlarged-image" class="max-w-full max-h-full object-contain rounded-lg">
    </div>

    <script>
        let supabase = null;
        let currentMode = 'arbitrage';
        let currentData = [];
        let searchTimer = null;
        let chartInstance = null;

        // --- ARRANQUE SIMPLE (Igual que V4) ---
        window.onload = function() {
            const url = localStorage.getItem('supabase_url');
            const key = localStorage.getItem('supabase_key');

            if (!url || !key) {
                document.getElementById('config-screen').classList.remove('hidden');
            } else {
                document.getElementById('config-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                
                try {
                    supabase = window.supabase.createClient(url, key);
                    initSearchSystem();
                    loadData();
                } catch (e) {
                    alert("Error cr√≠tico. Reseteando...");
                    resetConfig();
                }
            }
        };

        // --- CARGA DE DATOS PRINCIPAL ---
        async function loadData() {
            // Si estamos en modo b√∫squeda, no hacemos carga autom√°tica
            if (currentMode === 'search') return;

            // Mostrar tabla, ocultar fichas
            document.getElementById('table-view').classList.remove('hidden');
            document.getElementById('cards-view').classList.add('hidden');
            
            const status = document.getElementById('status-text');
            status.innerText = "Cargando...";
            
            let rpc = '', metric = '';
            
            if (currentMode === 'arbitrage') { rpc = 'get_arbitrage_opportunities'; metric = 'Gap'; }
            else if (currentMode === 'trend') { rpc = 'get_us_spikes'; metric = 'Subida %'; }
            else if (currentMode === 'demand') { rpc = 'get_demand_spikes'; metric = 'Demanda 7d'; }

            const { data, error } = await supabase.rpc(rpc);

            if (error) { status.innerText = "Error API"; return alert(error.message); }

            currentData = data || [];
            if (currentMode !== 'demand') currentData.sort((a,b) => b.ratio - a.ratio);

            status.innerText = `${currentData.length} resultados`;
            document.getElementById('col-metric').innerText = metric;
            
            renderTable();
        }

        // --- RENDERIZADO DE TABLA (V4 Style) ---
        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            currentData.forEach((item, i) => {
                let val, color;
                if (currentMode === 'arbitrage') { val = item.ratio.toFixed(2)+'x'; color = item.ratio > 2 ? 'ratio-extreme' : 'ratio-high'; }
                else if (currentMode === 'trend') { val = '+'+item.ratio.toFixed(0)+'%'; color = 'ratio-high'; }
                else { val = '+'+Math.round(item.ratio)+'%'; color = 'bg-amber-100 text-amber-800 border border-amber-200'; }

                const rankChange = item.rank_change || 0;
                let arrow = rankChange > 0 ? `<span class="rank-up">‚ñ≤ ${rankChange}</span>` : (rankChange < 0 ? `<span class="rank-down">‚ñº ${Math.abs(rankChange)}</span>` : '<span class="text-slate-300">‚Äî</span>');

                const row = `
                    <tr class="card-row border-b hover:bg-slate-50 transition-colors">
                        <td class="px-4 py-3 pl-6">
                            <div class="flex items-center gap-3">
                                <div class="cursor-pointer" onclick="showImage('${item.image_uri}', event)">
                                    <img src="${item.image_uri}" class="w-10 h-10 rounded-full border border-slate-200 object-cover shadow-sm">
                                </div>
                                <div class="font-bold text-slate-800 text-sm leading-tight">${item.name}</div>
                            </div>
                        </td>
                        <td class="px-2 py-3 text-center"><span class="bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded text-[10px] font-bold uppercase">${item.set_code}</span></td>
                        <td class="px-4 py-3 text-right font-mono font-bold text-slate-700">${(item.eur||0).toFixed(2)}‚Ç¨</td>
                        <td class="hide-mobile px-4 py-3 text-right font-mono text-slate-400">$${(item.usd||0).toFixed(2)}</td>
                        <td class="px-4 py-3 text-center"><span class="${color} ratio-badge">${val}</span></td>
                        <td class="px-4 py-3 text-center text-xs font-mono text-slate-600">#${item.edhrec_rank||'‚Äî'} <br> ${arrow}</td>
                        <td class="px-4 py-3 text-center">
                            <div class="flex justify-center gap-2">
                                <button onclick="openChart(${i})" class="icon-btn text-blue-600 hover:bg-blue-50">üìä</button>
                                <a href="${item.mkm_link}" target="_blank" class="icon-btn text-indigo-600 hover:bg-indigo-50">üõí</a>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // --- SISTEMA DE B√öSQUEDA (Con Fichas) ---
        function initSearchSystem() {
            const input = document.getElementById('search-input');
            const list = document.getElementById('suggestions-list');

            input.addEventListener('input', (e) => {
                const txt = e.target.value.trim();
                clearTimeout(searchTimer);
                
                if (txt.length < 3) { list.classList.add('hidden'); return; }

                searchTimer = setTimeout(async () => {
                    const { data } = await supabase.rpc('search_cards', { keyword: txt });
                    if (!data || !data.length) { list.classList.add('hidden'); return; }

                    const uniques = [...new Set(data.map(i => i.name))].slice(0, 8); // Max 8 sugerencias
                    list.innerHTML = '';
                    
                    uniques.forEach(name => {
                        const li = document.createElement('li');
                        li.className = 'px-4 py-3 text-sm font-medium hover:bg-indigo-50 cursor-pointer flex items-center gap-2 border-b border-slate-50';
                        li.innerHTML = `üîç ${name}`;
                        li.onclick = () => performSearch(name);
                        list.appendChild(li);
                    });
                    list.classList.remove('hidden');
                }, 300);
            });

            // Cerrar lista al hacer click fuera
            document.addEventListener('click', (e) => {
                if(!input.contains(e.target) && !list.contains(e.target)) list.classList.add('hidden');
            });
        }

        async function performSearch(name) {
            currentMode = 'search'; // Modo especial
            document.getElementById('suggestions-list').classList.add('hidden');
            document.getElementById('search-input').value = name;
            
            // UI: Ocultar tabla, mostrar Grid de Fichas
            document.getElementById('table-view').classList.add('hidden');
            const cardView = document.getElementById('cards-view');
            cardView.classList.remove('hidden');
            cardView.innerHTML = ''; // Limpiar

            // Desmarcar Tabs
            ['arbitrage', 'trend', 'demand'].forEach(x => {
                document.getElementById('tab-'+x).className = 'flex-1 py-3 px-2 text-xs font-bold uppercase inactive-tab';
            });

            document.getElementById('status-text').innerText = "Buscando...";

            const { data } = await supabase.rpc('search_cards', { keyword: name });
            currentData = data || [];
            document.getElementById('status-text').innerText = `${currentData.length} resultados`;

            // RENDERIZADO DE FICHAS (CARDS)
            currentData.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow border border-slate-200 overflow-hidden flex flex-col hover:shadow-md transition";
                
                // Gap badge
                const gapHtml = item.ratio > 1.5 ? `<span class="bg-green-100 text-green-800 text-xs font-bold px-2 py-1 rounded">Gap: ${item.ratio}x</span>` : '';

                card.innerHTML = `
                    <div class="flex p-4 gap-4">
                        <div class="w-1/3 min-w-[100px] cursor-pointer" onclick="showImage('${item.image_uri}', event)">
                            <img src="${item.image_uri}" class="w-full rounded-lg shadow-sm">
                        </div>
                        <div class="w-2/3 flex flex-col gap-1">
                            <div class="font-bold text-lg leading-tight text-slate-800">${item.name}</div>
                            <div class="text-xs font-bold text-slate-400 uppercase tracking-wide mb-2">${item.set_code}</div>
                            
                            <div class="grid grid-cols-2 gap-2 mb-2">
                                <div class="bg-slate-50 p-2 rounded text-center border">
                                    <div class="text-[10px] text-gray-400 uppercase">EUR</div>
                                    <div class="font-bold text-slate-700">${(item.eur||0).toFixed(2)}‚Ç¨</div>
                                </div>
                                <div class="bg-slate-50 p-2 rounded text-center border">
                                    <div class="text-[10px] text-gray-400 uppercase">USD</div>
                                    <div class="font-bold text-slate-500">$${(item.usd||0).toFixed(2)}</div>
                                </div>
                            </div>
                            <div class="flex justify-between items-center mt-auto">
                                <div class="text-xs text-gray-500">Rank #${item.edhrec_rank||'?'}</div>
                                ${gapHtml}
                            </div>
                        </div>
                    </div>
                    <div class="bg-slate-50 p-3 border-t flex justify-between items-center">
                        <button onclick="openChart(${i})" class="text-xs font-bold text-blue-600 hover:underline">üìä Ver Historial</button>
                        <a href="${item.mkm_link}" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-bold px-3 py-2 rounded-lg">Comprar</a>
                    </div>
                `;
                cardView.appendChild(card);
            });
        }

        // --- PESTA√ëAS Y UTILIDADES ---
        function switchMode(m) {
            currentMode = m;
            document.getElementById('search-input').value = '';
            document.getElementById('suggestions-list').classList.add('hidden');
            
            // Restaurar botones
            ['arbitrage', 'trend', 'demand'].forEach(x => {
                document.getElementById('tab-'+x).className = (x === m) 
                    ? 'flex-1 py-3 px-2 text-xs font-bold uppercase active-tab' 
                    : 'flex-1 py-3 px-2 text-xs font-bold uppercase inactive-tab';
            });
            loadData();
        }

        function saveConfig() {
            const u = document.getElementById('input-url').value.trim();
            const k = document.getElementById('input-key').value.trim();
            if(u && k) {
                localStorage.setItem('supabase_url', u);
                localStorage.setItem('supabase_key', k);
                location.reload();
            }
        }

        function resetConfig() {
            if(confirm("¬øBorrar configuraci√≥n?")) { localStorage.clear(); location.reload(); }
        }

        async function openChart(i) {
            const item = currentData[i];
            document.getElementById('modal-chart').classList.remove('hidden');
            
            if (chartInstance) chartInstance.destroy();

            const { data } = await supabase.rpc('get_card_history', { target_card_name: item.name, target_set_code: item.set_code });
            if(!data) return;

            const ctx = document.getElementById('priceChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(x => new Date(x.date).toLocaleDateString(undefined, {month:'2-digit', day:'2-digit'})),
                    datasets: [
                        { label: 'USD', data: data.map(x => x.usd), borderColor: '#3b82f6', tension: 0.3 },
                        { label: 'EUR', data: data.map(x => x.eur), borderColor: '#22c55e', tension: 0.3 },
                        { label: 'Rank', data: data.map(x => x.edhrec_rank), borderColor: '#a855f7', borderDash: [5,5], yAxisID: 'y1' }
                    ]
                },
                options: { 
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    scales: { y: { beginAtZero: false, position: 'left' }, y1: { type: 'linear', display: true, position: 'right', reverse: true, grid: { drawOnChartArea: false } } }
                }
            });
