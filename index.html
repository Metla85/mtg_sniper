<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Sniper V7 Debug</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .active-tab { border-bottom: 3px solid #4f46e5; color: #4f46e5; background: #eef2ff; }
        .inactive-tab { color: #64748b; }
        .rank-up { color: #10b981; } .rank-down { color: #ef4444; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <div id="debug-console" class="hidden fixed top-0 left-0 w-full bg-black text-lime-400 p-2 text-xs font-mono z-[2000] border-b-2 border-red-500 overflow-y-auto max-h-32">
        <div class="flex justify-between"><span>DEBUG LOG:</span> <button onclick="this.parentElement.parentElement.classList.add('hidden')" class="text-white">X</button></div>
    </div>

    <div id="config-screen" class="fixed inset-0 bg-slate-900 z-[999] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <h2 class="text-xl font-bold text-center mb-4">Conectar V7</h2>
            <p class="text-xs text-red-500 mb-2 hidden" id="login-msg"></p>
            
            <input type="text" id="input-url" placeholder="URL (https://...)" class="w-full p-3 border rounded-xl mb-3 font-mono text-sm">
            <input type="password" id="input-key" placeholder="Anon Key" class="w-full p-3 border rounded-xl mb-4 font-mono text-sm">
            
            <button onclick="tryLogin()" class="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl active:bg-indigo-800">
                Entrar
            </button>
        </div>
    </div>

    <div id="main-screen" class="hidden max-w-6xl mx-auto pb-10">
        <div class="p-2 flex justify-between items-center">
            <h1 class="text-2xl font-black">MTG Sniper</h1>
            <button onclick="doLogout()" class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded">Salir</button>
        </div>

        <div class="px-2 mb-4 relative">
            <input type="text" id="search-input" class="w-full p-3 border rounded-xl shadow-sm" placeholder="Buscar carta...">
            <ul id="suggestions-list" class="hidden absolute w-full bg-white border mt-1 shadow-xl z-50 max-h-48 overflow-y-auto"></ul>
        </div>

        <div class="flex mb-2 bg-white shadow-sm overflow-x-auto">
            <button onclick="setMode('arbitrage')" id="btn-arbitrage" class="flex-1 py-3 px-2 text-xs font-bold uppercase active-tab">Arbitraje</button>
            <button onclick="setMode('trend')" id="btn-trend" class="flex-1 py-3 px-2 text-xs font-bold uppercase inactive-tab">Tendencias</button>
            <button onclick="setMode('demand')" id="btn-demand" class="flex-1 py-3 px-2 text-xs font-bold uppercase inactive-tab">Demanda</button>
        </div>

        <div class="px-2 mb-2 flex justify-between text-sm">
            <span id="status-text" class="font-bold text-indigo-600">Listo</span>
            <span id="metric-header" class="text-gray-500">Gap</span>
        </div>

        <div class="bg-white shadow overflow-hidden">
            <table class="w-full text-sm">
                <thead class="bg-slate-100 text-xs uppercase font-bold text-slate-500">
                    <tr>
                        <th class="px-3 py-2 text-left">Carta</th>
                        <th class="px-2 py-2 text-right">EUR</th>
                        <th class="px-2 py-2 text-center" id="col-head-metric">Gap</th>
                        <th class="px-2 py-2 text-center">Acc</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-chart" class="hidden fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4" onclick="this.classList.add('hidden')">
        <div class="bg-white w-full rounded-xl p-2 h-64" onclick="event.stopPropagation()">
            <canvas id="chart-canvas"></canvas>
        </div>
    </div>

    <script>
        // Captura de errores global
        window.onerror = function(msg, url, line) {
            const consoleBox = document.getElementById('debug-console');
            consoleBox.classList.remove('hidden');
            consoleBox.innerHTML += `<div>‚ùå ${msg} (L√≠nea ${line})</div>`;
            return false;
        };

        // Funci√≥n de Login Robusta
        function tryLogin() {
            const u = document.getElementById('input-url').value.trim();
            const k = document.getElementById('input-key').value.trim();
            
            if (!u || !k) {
                alert("Faltan datos");
                return;
            }
            try {
                localStorage.setItem('sb_url', u);
                localStorage.setItem('sb_key', k);
                window.location.reload();
            } catch (e) {
                alert("Error guardando: " + e.message);
            }
        }

        function doLogout() {
            if(confirm("¬øSalir?")) {
                localStorage.clear();
                window.location.reload();
            }
        }
    </script>

    <script>
        let sb = null;
        let mode = 'arbitrage';
        let dataList = [];
        let chartObj = null;
        let searchTimer = null;

        // Inicio
        document.addEventListener('DOMContentLoaded', async () => {
            const url = localStorage.getItem('sb_url');
            const key = localStorage.getItem('sb_key');

            if (!url || !key) {
                document.getElementById('config-screen').classList.remove('hidden');
            } else {
                document.getElementById('config-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                
                // Comprobamos Supabase
                if (typeof window.supabase === 'undefined') {
                    throw new Error("Librer√≠a Supabase no cargada");
                }
                
                try {
                    sb = window.supabase.createClient(url, key);
                    await loadData(); // Cargar datos iniciales
                    initSearch();     // Activar buscador
                } catch (e) {
                    alert("Error conexi√≥n: " + e.message);
                    document.getElementById('debug-console').classList.remove('hidden');
                    document.getElementById('debug-console').innerHTML += `<div>CONEXI√ìN: ${e.message}</div>`;
                }
            }
        });

        async function loadData() {
            const status = document.getElementById('status-text');
            status.innerText = "Cargando...";
            
            let rpc = '';
            if (mode === 'arbitrage') rpc = 'get_arbitrage_opportunities';
            else if (mode === 'trend') rpc = 'get_us_spikes';
            else if (mode === 'demand') rpc = 'get_demand_spikes';

            const { data, error } = await sb.rpc(rpc);

            if (error) {
                status.innerText = "Error API";
                throw new Error(error.message);
            }

            dataList = data || [];
            // Demanda ya viene ordenada por SQL, los otros no
            if (mode !== 'demand') {
                dataList.sort((a,b) => b.ratio - a.ratio);
            }

            status.innerText = `${dataList.length} items`;
            render();
        }

        function setMode(m) {
            mode = m;
            // Estilos botones
            ['arbitrage', 'trend', 'demand'].forEach(x => {
                const b = document.getElementById('btn-'+x);
                b.className = (x === m) 
                    ? 'flex-1 py-3 px-2 text-xs font-bold uppercase active-tab'
                    : 'flex-1 py-3 px-2 text-xs font-bold uppercase inactive-tab';
            });
            
            // Texto cabecera
            const headers = { 'arbitrage': 'Gap', 'trend': 'Subida', 'demand': 'Demanda' };
            document.getElementById('metric-header').innerText = headers[m];
            document.getElementById('col-head-metric').innerText = headers[m];
            
            loadData();
        }

        function render() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            dataList.forEach((item, i) => {
                let val = '';
                let color = '';

                if (mode === 'arbitrage') {
                    val = item.ratio.toFixed(2) + 'x';
                    color = item.ratio > 2 ? 'bg-green-100 text-green-800' : 'bg-gray-100';
                } else if (mode === 'trend') {
                    val = '+' + item.ratio.toFixed(0) + '%';
                    color = 'bg-blue-50 text-blue-700';
                } else {
                    val = '+' + Math.round(item.ratio) + '%';
                    color = 'bg-amber-50 text-amber-700';
                }

                // Generar Link MKM simple
                const link = `https://www.cardmarket.com/en/Magic/Cards/${item.name.replace(/ /g, '-').replace(/'/g, '')}`;

                const tr = document.createElement('tr');
                tr.className = 'border-b hover:bg-slate-50';
                tr.innerHTML = `
                    <td class="px-3 py-2">
                        <div class="font-bold text-sm truncate max-w-[150px]">${item.name}</div>
                        <div class="text-[10px] text-gray-400 uppercase">${item.set_code}</div>
                    </td>
                    <td class="px-2 py-2 text-right font-mono text-sm">${item.eur.toFixed(2)}‚Ç¨</td>
                    <td class="px-2 py-2 text-center">
                        <span class="${color} px-1.5 py-0.5 rounded text-xs font-bold">${val}</span>
                    </td>
                    <td class="px-2 py-2 text-center">
                        <button onclick="openChart(${i})" class="text-lg">üìä</button>
                    </td>
                `;
                // Click en fila para ir a MKM
                tr.onclick = (e) => { 
                    if(e.target.tagName !== 'BUTTON') window.open(link, '_blank'); 
                };
                
                tbody.appendChild(tr);
            });
        }

        // --- BUSCADOR ---
        function initSearch() {
            const input = document.getElementById('search-input');
            const list = document.getElementById('suggestions-list');

            input.addEventListener('input', (e) => {
                const txt = e.target.value;
                clearTimeout(searchTimer);
                if (txt.length < 3) { list.classList.add('hidden'); return; }

                searchTimer = setTimeout(async () => {
                    const { data } = await sb.rpc('search_cards', { keyword: txt });
                    if (!data || !data.length) { list.classList.add('hidden'); return; }

                    // Filtrar √∫nicos
                    const uniques = [...new Set(data.map(i => i.name))].slice(0, 10);
                    
                    list.innerHTML = '';
                    uniques.forEach(name => {
                        const li = document.createElement('li');
                        li.className = 'p-3 border-b text-sm font-bold bg-white hover:bg-gray-100 cursor-pointer';
                        li.innerText = name;
                        li.onclick = () => doSearch(name);
                        list.appendChild(li);
                    });
                    list.classList.remove('hidden');
                }, 400);
            });
        }

        async function doSearch(name) {
            document.getElementById('suggestions-list').classList.add('hidden');
            document.getElementById('search-input').value = name;
            document.getElementById('status-text').innerText = "Buscando...";
            
            // Usamos la misma RPC de buscar pero mostrando todo
            const { data } = await sb.rpc('search_cards', { keyword: name });
            dataList = data || [];
            
            // Ajustamos modo visualmente
            mode = 'search'; 
            document.getElementById('metric-header').innerText = 'Gap';
            document.getElementById('col-head-metric').innerText = 'Gap';
            
            // Desmarcar tabs
            document.querySelectorAll('button[id^="btn-"]').forEach(b => b.className = b.className.replace('active-tab', 'inactive-tab'));
            
            document.getElementById('status-text').innerText = `${dataList.length} versiones`;
            render();
        }

        // --- CHART ---
        async function openChart(i) {
            const item = dataList[i];
            document.getElementById('modal-chart').classList.remove('hidden');
            
            if (chartObj) chartObj.destroy();

            const { data } = await sb.rpc('get_card_history', { 
                target_card_name: item.name, target_set_code: item.set_code 
            });

            if(!data) return;

            const ctx = document.getElementById('chart-canvas').getContext('2d');
            chartObj = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(x => x.date.substring(5)), // mm-dd
                    datasets: [
                        { label: 'USD', data: data.map(x => x.usd), borderColor: 'blue' },
                        { label: 'EUR', data: data.map(x => x.eur), borderColor: 'green' }
                    ]
                },
                options: { maintainAspectRatio: false }
            });
        }
    </script>
</body>
</html>
