<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Sniper V19</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        
        /* ESTILOS DE UI */
        .ratio-badge { font-family: monospace; font-weight: 700; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; }
        .ratio-extreme { background-color: #dcfce7; color: #15803d; border: 1px solid #86efac; }
        .ratio-high { background-color: #f1f5f9; color: #334155; border: 1px solid #cbd5e1; }
        
        .active-tab { border-bottom: 3px solid #4f46e5; color: #4f46e5; background: #eef2ff; }
        .inactive-tab { color: #64748b; }
        
        .rank-up { color: #10b981; font-weight: bold; } 
        .rank-down { color: #ef4444; font-weight: bold; }
        
        .card-sheet { transition: transform 0.2s; }
        .card-sheet:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }

        .icon-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 8px; transition: 0.2s; }
        .icon-btn:hover { background-color: #e2e8f0; }
        
        #suggestions-list { max-height: 250px; overflow-y: auto; z-index: 60; }
        
        @media (max-width: 640px) { .hide-mobile { display: none; } body { padding: 0.5rem; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <div id="config-screen" class="hidden fixed inset-0 bg-slate-900 z-[9999] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <h2 class="text-xl font-bold text-center mb-4">Conectar Sniper</h2>
            <input type="text" id="input-url" placeholder="Supabase URL" class="w-full p-3 border rounded-xl mb-3 font-mono text-sm">
            <input type="password" id="input-key" placeholder="Anon Key" class="w-full p-3 border rounded-xl mb-4 font-mono text-sm">
            <button onclick="saveConfig()" class="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl">Entrar</button>
        </div>
    </div>

    <div id="main-screen" class="hidden max-w-6xl mx-auto pb-24">
        
        <div class="mb-4 pt-2 flex flex-col gap-3">
            <div class="flex justify-between items-center px-2">
                <h1 class="text-2xl font-black tracking-tight cursor-pointer" onclick="location.reload()">MTG Sniper</h1>
                <button onclick="resetConfig()" class="text-xl p-2 opacity-50">‚öôÔ∏è</button>
            </div>
        </div>

        <div class="flex mb-4 bg-white rounded-lg shadow-sm border border-slate-200 overflow-x-auto">
            <button onclick="switchMode('arbitrage')" id="tab-arbitrage" class="flex-1 py-3 px-2 text-xs font-bold uppercase active-tab whitespace-nowrap">‚öñÔ∏è Arbitraje</button>
            <button onclick="switchMode('trend')" id="tab-trend" class="flex-1 py-3 px-2 text-xs font-bold uppercase inactive-tab whitespace-nowrap">üöÄ Tendencias</button>
            <button onclick="switchMode('demand')" id="tab-demand" class="flex-1 py-3 px-2 text-xs font-bold uppercase inactive-tab whitespace-nowrap">üìà Demanda</button>
            <button onclick="switchMode('search')" id="tab-search" class="flex-1 py-3 px-2 text-xs font-bold uppercase inactive-tab whitespace-nowrap">üîç Buscar</button>
        </div>

        <div id="status-bar" class="flex justify-between items-center mb-4 px-1">
            <p class="text-xs text-slate-500 font-bold" id="status-text">Cargando...</p>
            <button id="copy-btn" onclick="copyToClipboardSafe()" class="bg-white border border-slate-200 text-indigo-700 font-bold py-1.5 px-3 rounded-lg text-xs shadow-sm">Copiar</button>
        </div>

        <div id="view-table" class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-bold">
                        <tr>
                            <th class="px-4 py-3 text-left pl-6">Carta</th>
                            <th class="px-2 py-3 text-center">Set</th>
                            <th class="px-4 py-3 text-right">EUR</th>
                            <th class="hide-mobile px-4 py-3 text-right">USD</th>
                            <th class="px-4 py-3 text-center" id="col-metric">Gap</th>
                            <th class="px-4 py-3 text-center">Rank</th>
                            <th class="px-4 py-3 text-center">Var.</th>
                            <th class="px-4 py-3 text-center">Acc</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>

        <div id="view-search" class="hidden flex flex-col gap-4 px-1">
            
            <div class="relative z-50">
                <input type="text" id="search-input" class="w-full p-4 pl-10 rounded-xl border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 outline-none text-lg font-bold" placeholder="Escribe para buscar..." autocomplete="off">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">üîç</div>
                <ul id="suggestions-list" class="hidden absolute w-full bg-white border border-slate-200 rounded-lg shadow-xl mt-1 divide-y divide-slate-100"></ul>
            </div>

            <div id="search-results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            
            <p id="search-placeholder" class="text-center text-slate-400 py-10">Usa el buscador superior.</p>
        </div>

        <p class="text-center text-xs text-slate-400 mt-4 pb-8">üí° Pulsa en la foto para ampliar.</p>
    </div>

    <div id="chart-modal" class="hidden fixed inset-0 bg-black/80 z-[9999] flex items-center justify-center p-4" onclick="document.getElementById('chart-modal').classList.add('hidden')">
        <div class="bg-white rounded-xl w-full max-w-3xl p-4 relative" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="font-bold text-lg">Historial</h3>
                <button onclick="document.getElementById('chart-modal').classList.add('hidden')" class="text-2xl leading-none text-slate-400">&times;</button>
            </div>
            <div class="h-64 md:h-80"><canvas id="priceChart"></canvas></div>
        </div>
    </div>

    <div id="image-modal" class="hidden fixed inset-0 bg-black/90 z-[9999] flex items-center justify-center p-4" onclick="document.getElementById('image-modal').classList.add('hidden')">
        <img id="enlarged-image" class="max-w-full max-h-full object-contain rounded-lg">
    </div>

    <script>
        let supabase = null;
        let currentMode = 'arbitrage';
        let currentData = [];
        let searchTimer = null;
        let chartInstance = null;

        window.onload = function() {
            const url = localStorage.getItem('supabase_url');
            const key = localStorage.getItem('supabase_key');

            if (!url || !key) {
                document.getElementById('config-screen').classList.remove('hidden');
            } else {
                document.getElementById('config-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('hidden');
                try {
                    supabase = window.supabase.createClient(url, key);
                    initAutocomplete(); 
                    loadData();
                } catch (e) {
                    alert("Error inicializando. Reset.");
                    resetConfig();
                }
            }
        };

        // --- CARGA DE DATOS (TABLA) ---
        async function loadData() {
            if (currentMode === 'search') return;

            document.getElementById('view-table').classList.remove('hidden');
            document.getElementById('view-search').classList.add('hidden');
            document.getElementById('status-bar').classList.remove('hidden');

            document.getElementById('status-text').innerText = "Cargando...";
            let rpcName, metricLabel;
            
            if (currentMode === 'arbitrage') { rpcName = 'get_arbitrage_opportunities'; metricLabel = 'Gap'; }
            else if (currentMode === 'trend') { rpcName = 'get_us_spikes'; metricLabel = 'Subida %'; }
            else if (currentMode === 'demand') { rpcName = 'get_demand_spikes'; metricLabel = 'Demanda 7d'; }

            const { data, error } = await supabase.rpc(rpcName);
            if (error) { alert("Error API: " + error.message); return; }
            
            currentData = data || [];
            if (currentMode !== 'demand') currentData.sort((a, b) => b.ratio - a.ratio);
            
            document.getElementById('status-text').innerText = `${currentData.length} resultados`;
            document.getElementById('col-metric').innerText = metricLabel;
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            if (currentData.length === 0) { tbody.innerHTML = `<tr><td colspan="8" class="text-center py-8 text-slate-400">Sin datos.</td></tr>`; return; }

            currentData.forEach((item, index) => {
                let val, color;
                if (currentMode === 'arbitrage') { val = item.ratio.toFixed(2)+'x'; color = item.ratio > 2 ? 'ratio-extreme' : 'ratio-high'; }
                else if (currentMode === 'trend') { val = '+'+item.ratio.toFixed(0)+'%'; color = 'ratio-high'; }
                else { val = '+'+Math.round(item.ratio)+'%'; color = 'bg-amber-100 text-amber-800 border border-amber-200'; }
                
                const rankInfo = item.edhrec_rank ? `#${item.edhrec_rank}` : '‚Äî';
                
                // Variaci√≥n de Rank
                const rankChange = item.rank_change || 0;
                let arrow = rankChange > 0 ? `<span class="rank-up">‚ñ≤ ${rankChange}</span>` : (rankChange < 0 ? `<span class="rank-down">‚ñº ${Math.abs(rankChange)}</span>` : '<span class="text-slate-300">‚Äî</span>');

                const row = `
                    <tr class="card-row border-b border-slate-100 hover:bg-slate-50 transition-colors">
                        <td class="px-4 py-3 pl-6">
                            <div class="flex items-center gap-3">
                                <div class="cursor-pointer" onclick="showImage('${item.image_uri}', event)">
                                    <img src="${item.image_uri}" class="w-10 h-10 rounded-full border border-slate-200 object-cover shadow-sm">
                                </div>
                                <div class="font-bold text-slate-800 text-sm leading-tight">${item.name}</div>
                            </div>
                        </td>
                        <td class="px-2 py-3 text-center"><span class="bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded text-[10px] font-bold uppercase">${item.set_code}</span></td>
                        <td class="px-4 py-3 text-right font-mono font-bold text-slate-700">${(item.eur||0).toFixed(2)}‚Ç¨</td>
                        <td class="hide-mobile px-4 py-3 text-right font-mono text-slate-400">$${(item.usd||0).toFixed(2)}</td>
                        <td class="px-4 py-3 text-center"><span class="${color} ratio-badge">${val}</span></td>
                        <td class="px-4 py-3 text-center text-xs font-mono text-slate-600">${rankInfo}</td>
                        <td class="px-4 py-3 text-center text-xs font-bold">${arrow}</td>
                        <td class="px-4 py-3 text-center">
                            <div class="flex justify-center gap-2">
                                <button onclick="openChart(${index}); event.stopPropagation();" class="icon-btn text-blue-600 hover:bg-blue-50">üìä</button>
                                <a href="${item.mkm_link}" target="_blank" class="icon-btn text-indigo-600 hover:bg-indigo-50">üõí</a>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // --- B√öSQUEDA ---
        function initAutocomplete() {
            const input = document.getElementById('search-input');
            const list = document.getElementById('suggestions-list');

            input.addEventListener('input', (e) => {
                const term = e.target.value.trim();
                clearTimeout(searchTimer);
                
                if (term.length < 3) { list.classList.add('hidden'); return; }

                searchTimer = setTimeout(async () => {
                    const { data } = await supabase.rpc('search_cards', { keyword: term });
                    if (!data || !data.length) { list.classList.add('hidden'); return; }

                    const uniques = [...new Set(data.map(i => i.name))].slice(0, 8);
                    list.innerHTML = '';
                    
                    uniques.forEach(name => {
                        const li = document.createElement('li');
                        li.className = 'px-4 py-3 text-sm font-medium hover:bg-indigo-50 cursor-pointer border-b border-slate-50 flex items-center gap-2';
                        li.innerHTML = `üîç ${name}`;
                        li.onclick = () => performSearch(name);
                        list.appendChild(li);
                    });
                    list.classList.remove('hidden');
                }, 300);
            });
            
            document.addEventListener('click', (e) => {
                if(!input.contains(e.target) && !list.contains(e.target)) list.classList.add('hidden');
            });
        }

        async function performSearch(name) {
            document.getElementById('suggestions-list').classList.add('hidden');
            document.getElementById('search-input').value = name;
            document.getElementById('search-placeholder').classList.add('hidden');
            document.getElementById('copy-btn').classList.add('hidden');
            
            const grid = document.getElementById('search-results-grid');
            grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400">Buscando...</div>';

            // Llamada a la API
            const { data } = await supabase.rpc('search_cards', { keyword: name });
            
            // ACTUALIZAMOS currentData para que las gr√°ficas funcionen
            currentData = data || []; 
            grid.innerHTML = '';

            if (currentData.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400">No encontrado.</div>';
                return;
            }

            document.getElementById('status-text').innerText = `${currentData.length} resultados`;

            // Renderizar FICHAS
            currentData.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = "card-sheet bg-white rounded-xl shadow border border-slate-200 overflow-hidden flex flex-col";
                
                const gapHtml = item.ratio > 1.5 ? `<span class="bg-green-100 text-green-700 text-[10px] font-bold px-2 py-1 rounded border border-green-200">Gap: ${item.ratio}x</span>` : '';
                
                // Variaci√≥n de Rank para la ficha
                const rankChange = item.rank_change || 0;
                let arrow = rankChange > 0 ? `<span class="rank-up text-sm">‚ñ≤ ${rankChange}</span>` : (rankChange < 0 ? `<span class="rank-down text-sm">‚ñº ${Math.abs(rankChange)}</span>` : '<span class="text-gray-300">‚Äî</span>');

                card.innerHTML = `
                    <div class="flex p-4 gap-4 items-start">
                        <div class="w-1/3 min-w-[90px] cursor-pointer" onclick="showImage('${item.image_uri}', event)">
                            <img src="${item.image_uri}" class="w-full rounded-lg shadow-sm hover:opacity-90">
                        </div>
                        <div class="w-2/3 flex flex-col gap-1">
                            <div>
                                <div class="font-black text-lg leading-tight text-slate-800">${item.name}</div>
                                <div class="text-xs font-bold text-slate-400 uppercase tracking-wide mt-1">${item.set_code}</div>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-2 my-2">
                                <div class="bg-slate-50 p-2 rounded text-center border">
                                    <div class="text-[10px] text-gray-400 uppercase font-bold">EUR</div>
                                    <div class="font-bold text-slate-700 text-lg">${(item.eur||0).toFixed(2)}‚Ç¨</div>
                                </div>
                                <div class="bg-slate-50 p-2 rounded text-center border">
                                    <div class="text-[10px] text-gray-400 uppercase font-bold">USD</div>
                                    <div class="font-bold text-slate-500 text-lg">$${(item.usd||0).toFixed(2)}</div>
                                </div>
                            </div>
                            
                            <div class="flex justify-between items-center mt-auto border-t border-dashed border-slate-200 pt-2">
                                <div class="flex flex-col">
                                    <span class="text-[10px] text-gray-400 uppercase font-bold">Rank</span>
                                    <span class="text-xs font-mono font-bold text-slate-600">#${item.edhrec_rank||'?'}</span>
                                </div>
                                <div class="flex flex-col text-right">
                                    <span class="text-[10px] text-gray-400 uppercase font-bold">Var. 24h</span>
                                    ${arrow}
                                </div>
                            </div>
                            <div class="mt-2 text-right">${gapHtml}</div>
                        </div>
                    </div>
                    <div class="bg-slate-50 p-3 border-t flex justify-between items-center">
                        <button onclick="openChart(${i});" class="text-xs font-bold text-blue-600 hover:text-blue-800 flex items-center gap-1">
                            üìä Ver Historial
                        </button>
                        <a href="${item.mkm_link}" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-bold px-4 py-2 rounded-lg transition">
                            Comprar
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- CHART (Blindado) ---
        async function openChart(i) {
            try {
                const item = currentData[i];
                if (!item) return alert("Error: Elemento no encontrado.");

                document.getElementById('mod
