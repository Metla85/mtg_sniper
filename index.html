<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Sniper Final</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .card-row:hover { background-color: #f8fafc; cursor: pointer; }
        .ratio-badge { font-family: monospace; font-weight: 700; padding: 2px 6px; border-radius: 4px; }
        .ratio-extreme { background-color: #dcfce7; color: #15803d; border: 1px solid #86efac; }
        .ratio-high { background-color: #f1f5f9; color: #334155; border: 1px solid #cbd5e1; }
        .active-tab { border-bottom: 3px solid #4f46e5; color: #4f46e5; background: #eef2ff; }
        .inactive-tab { color: #64748b; }
        .rank-up { color: #10b981; } .rank-down { color: #ef4444; }
        .icon-group { display: flex; gap: 8px; justify-content: center; }
        .icon-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 8px; transition: background 0.2s; }
        .icon-btn:hover { background-color: #e2e8f0; }

        /* Estilos del desplegable de sugerencias */
        #suggestions-list {
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
        }
        .suggestion-item:hover { background-color: #f1f5f9; cursor: pointer; }

        @media (max-width: 640px) { .hide-mobile { display: none; } body { padding: 0.5rem; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <div id="config-screen" class="hidden fixed inset-0 bg-slate-900 z-[999] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <h2 class="text-xl font-bold text-center mb-4">Conectar Sniper</h2>
            <input type="text" id="input-url" placeholder="URL" class="w-full p-3 border rounded-xl mb-3">
            <input type="password" id="input-key" placeholder="Key" class="w-full p-3 border rounded-xl mb-4">
            <button onclick="saveConfig()" class="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl">Entrar</button>
        </div>
    </div>

    <div id="chart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" onclick="closeModal(event)">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden relative" onclick="event.stopPropagation()">
            <div class="p-4 border-b flex justify-between items-center bg-slate-50">
                <h3 id="modal-title" class="font-bold text-lg">Historial</h3>
                <button onclick="document.getElementById('chart-modal').classList.add('hidden')" class="text-2xl leading-none text-slate-400">&times;</button>
            </div>
            <div class="p-4 h-64 md:h-80"><canvas id="priceChart"></canvas></div>
        </div>
    </div>

    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4" onclick="document.getElementById('image-modal').classList.add('hidden')">
        <img id="enlarged-image" class="max-w-full max-h-full object-contain" onclick="event.stopPropagation()">
    </div>

    <div id="main-screen" class="max-w-6xl mx-auto transition-opacity duration-500">
        
        <div class="mb-4 pt-2 flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tight">MTG Sniper</h1>
            <button onclick="resetConfig()" class="text-xl p-2 opacity-50">‚öôÔ∏è</button>
        </div>

        <div class="flex mb-4 bg-white rounded-lg shadow-sm border border-slate-200 overflow-x-auto">
            <button onclick="switchMode('arbitrage')" id="tab-arbitrage" class="flex-1 py-3 px-2 font-bold text-xs md:text-sm uppercase active-tab whitespace-nowrap">‚öñÔ∏è Arbitraje</button>
            <button onclick="switchMode('trend')" id="tab-trend" class="flex-1 py-3 px-2 font-bold text-xs md:text-sm uppercase inactive-tab whitespace-nowrap">üöÄ Tendencias</button>
            <button onclick="switchMode('demand')" id="tab-demand" class="flex-1 py-3 px-2 font-bold text-xs md:text-sm uppercase inactive-tab whitespace-nowrap">üìà Demanda</button>
            <button onclick="switchMode('search')" id="tab-search" class="flex-1 py-3 px-2 font-bold text-xs md:text-sm uppercase inactive-tab whitespace-nowrap">üîç Buscar</button>
        </div>

        <div id="search-container" class="hidden mb-4 relative z-50">
            <div class="relative">
                <input type="text" id="search-input" class="w-full p-4 pl-10 rounded-xl border border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all" placeholder="Escribe el nombre de la carta (ej: Sol Ring)..." autocomplete="off">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <div id="search-spinner" class="hidden absolute inset-y-0 right-0 pr-3 flex items-center">
                    <svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </div>
            </div>
            
            <ul id="suggestions-list" class="hidden absolute w-full bg-white border border-slate-200 rounded-lg shadow-xl mt-1 z-50 divide-y divide-slate-100">
                </ul>
        </div>

        <div class="flex justify-between items-center mb-4 px-1">
            <p class="text-xs text-slate-500 font-bold" id="status-text">Iniciando...</p>
            <button onclick="copyToClipboardSafe()" class="bg-white border border-slate-200 text-indigo-700 font-bold py-1.5 px-3 rounded-lg text-xs shadow-sm">Copiar Lista</button>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-bold">
                        <tr>
                            <th class="px-4 py-3 text-left pl-6">Carta</th>
                            <th class="px-2 py-3 text-center">Set</th>
                            <th class="px-4 py-3 text-right">EUR</th>
                            <th class="hide-mobile px-4 py-3 text-right">USD</th>
                            <th class="px-4 py-3 text-center" id="col-metric">Gap</th>
                            <th class="px-4 py-3 text-center">Rank</th>
                            <th class="px-4 py-3 text-center">Var.</th>
                            <th class="px-4 py-3 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
        <p class="text-center text-xs text-slate-400 mt-4 pb-8">üí° Pulsa en la foto para ampliar.</p>
    </div>

    <script>
        let supabase = null;
        let currentMode = 'arbitrage';
        let currentData = [];
        let chartInstance = null;
        let searchTimeout = null;

        // Inicio seguro
        window.onload = function() { initApp(); };

        function initApp() {
            const url = localStorage.getItem('supabase_url');
            const key = localStorage.getItem('supabase_key');
            if (!url || !key) { document.getElementById('config-screen').classList.remove('hidden'); }
            else {
                document.getElementById('config-screen').classList.add('hidden');
                try {
                    supabase = window.supabase.createClient(url, key);
                    setupAutocomplete(); // Iniciamos el listener del buscador
                    loadData();
                } catch (e) { resetConfig(); }
            }
        }

        // --- L√ìGICA DE AUTOCOMPLETADO ---
        function setupAutocomplete() {
            const input = document.getElementById('search-input');
            const list = document.getElementById('suggestions-list');
            const spinner = document.getElementById('search-spinner');

            input.addEventListener('input', (e) => {
                const term = e.target.value.trim();
                clearTimeout(searchTimeout);
                
                if (term.length < 3) {
                    list.classList.add('hidden');
                    return;
                }

                spinner.classList.remove('hidden'); // Mostrar spinner
                searchTimeout = setTimeout(async () => {
                    // Llamamos a la API para obtener sugerencias
                    const { data, error } = await supabase.rpc('search_cards', { keyword: term });
                    spinner.classList.add('hidden'); // Ocultar spinner

                    if (error || !data || data.length === 0) {
                        list.classList.add('hidden');
                        return;
                    }

                    // Renderizar lista de sugerencias (agrupadas por nombre para no repetir)
                    // Usamos un Set para obtener nombres √∫nicos
                    const uniqueNames = [...new Set(data.map(item => item.name))].slice(0, 10); // Max 10 sugerencias
                    
                    list.innerHTML = '';
                    if (uniqueNames.length === 0) {
                        list.classList.add('hidden');
                        return;
                    }

                    uniqueNames.forEach(name => {
                        const li = document.createElement('li');
                        li.className = 'suggestion-item px-4 py-3 text-sm font-medium text-slate-700 border-b border-slate-50 last:border-0';
                        // Resaltar la coincidencia en negrita
                        const regex = new RegExp(`(${term})`, 'gi');
                        const highlightedName = name.replace(regex, '<span class="text-indigo-600 font-bold">$1</span>');
                        li.innerHTML = `üîç ${highlightedName}`;
                        
                        // AL HACER CLIC EN UNA SUGERENCIA
                        li.onclick = () => {
                            input.value = name; // Poner nombre completo
                            list.classList.add('hidden'); // Ocultar lista
                            executeSearch(name); // Ejecutar b√∫squeda final
                        };
                        list.appendChild(li);
                    });
                    
                    list.classList.remove('hidden');
                }, 300); // Debounce de 300ms
            });

            // Cerrar lista si clicamos fuera
            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !list.contains(e.target)) {
                    list.classList.add('hidden');
                }
            });
        }

        async function executeSearch(exactName) {
            document.getElementById('status-text').innerText = `Cargando resultados para: ${exactName}...`;
            // Reutilizamos la funci√≥n de b√∫squeda pero filtraremos en el cliente o confiamos en el orden
            // Nota: search_cards ya busca por ILIKE, as√≠ que traer√° las variaciones.
            const { data, error } = await supabase.rpc('search_cards', { keyword: exactName });
            
            if (error) { alert("Error: " + error.message); return; }
            
            currentData = data;
            document.getElementById('status-text').innerText = `${data.length} versiones encontradas`;
            document.getElementById('col-metric').innerText = 'Gap'; // En b√∫squeda el gap es √∫til
            renderTable();
        }

        // --- CARGA DE DATOS PRINCIPAL ---
        async function loadData() {
            if (currentMode === 'search') return; // En modo b√∫squeda no cargamos nada autom√°tico al inicio

            document.getElementById('status-text').innerText = "Cargando...";
            let query;
            let metricLabel;
            
            if (currentMode === 'arbitrage') {
                query = supabase.rpc('get_arbitrage_opportunities');
                metricLabel = 'Gap';
            } else if (currentMode === 'trend') {
                query = supabase.rpc('get_us_spikes');
                metricLabel = 'Subida %';
            } else if (currentMode === 'demand') {
                query = supabase.from('demand_data').select('*').order('ratio', {ascending: false});
                metricLabel = 'Demanda 7d';
            }

            const { data, error } = await query;
            
            if (error) { 
                document.getElementById('table-body').innerHTML = `<tr><td colspan="8" class="text-center text-red-500 p-4">Error API: ${error.message}</td></tr>`;
                return; 
            }
            
            currentData = data || [];
            if (currentMode !== 'demand') currentData.sort((a, b) => b.ratio - a.ratio);
            
            document.getElementById('status-text').innerText = `${currentData.length} resultados`;
            document.getElementById('col-metric').innerText = metricLabel;
            renderTable();
        }

        function switchMode(mode) {
            currentMode = mode;
            // Gestionar clases de pesta√±as
            ['arbitrage', 'trend', 'demand', 'search'].forEach(m => {
                const tab = document.getElementById(`tab-${m}`);
                if(tab) tab.className = (m === mode) ? 'flex-1 py-3 px-2 font-bold text-xs md:text-sm uppercase active-tab whitespace-nowrap' : 'flex-1 py-3 px-2 font-bold text-xs md:text-sm uppercase inactive-tab whitespace-nowrap';
            });

            // Mostrar/Ocultar contenedor de b√∫squeda
            const searchContainer = document.getElementById('search-container');
            if (mode === 'search') {
                searchContainer.classList.remove('hidden');
                document.getElementById('table-body').innerHTML = ''; // Limpiar tabla al entrar
                document.getElementById('status-text').innerText = 'Escribe para buscar...';
                document.getElementById('search-input').focus();
            } else {
                searchContainer.classList.add('hidden');
                loadData(); // Cargar datos del modo seleccionado
            }
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            if (!currentData || currentData.length === 0) { 
                tbody.innerHTML = `<tr><td colspan="8" class="text-center py-8 text-slate-400">Sin datos.</td></tr>`; 
                return; 
            }

            currentData.forEach((item, index) => {
                let metricValue, metricClass;
                
                // L√≥gica de visualizaci√≥n de m√©tricas
                if (currentMode === 'search') {
                    // En b√∫squeda mostramos el Gap USD/EUR
                    metricValue = item.ratio.toFixed(2) + 'x';
                    metricClass = item.ratio > 1.5 ? 'ratio-high' : 'text-slate-500 bg-slate-50 px-2 py-1 rounded';
                } else if (currentMode === 'arbitrage') {
                    metricValue = item.ratio.toFixed(2) + 'x';
                    metricClass = item.ratio > 2.0 ? 'ratio-extreme' : 'ratio-high';
                } else if (currentMode === 'trend') {
                    metricValue = '+' + item.ratio.toFixed(1) + '%';
                    metricClass = 'ratio-high'; 
                } else if (currentMode === 'demand') {
                    metricValue = `+${Math.round(item.ratio)}%`;
                    metricClass = 'bg-amber-100 text-amber-800 border border-amber-200 font-bold px-2 py-1 rounded'; 
                }
                
                const currentRank = item.edhrec_rank && item.edhrec_rank > 0 ? `#${item.edhrec_rank}` : '‚Äî';
                const rankChange = item.rank_change || 0;
                let rankChangeText = rankChange > 0 ? `‚ñ≤ ${rankChange}` : (rankChange < 0 ? `‚ñº ${Math.abs(rankChange)}` : '‚Äî');
                let rankChangeClass = rankChange > 0 ? 'rank-up' : (rankChange < 0 ? 'rank-down' : 'text-slate-400');
                
                const cleanName = item.name.replace(/ /g, '-').replace(/'/g, '').replace(/\/\/.*/, '');
                const mkmLink = `https://www.cardmarket.com/en/Magic/Cards/${cleanName}?language=1&minCondition=3`;
                const ckLink = `https://www.cardkingdom.com/purchasing/mtg_singles?search=header&filter%5Bname%5D=${encodeURIComponent(item.name)}`;

                const row = `
                    <tr class="card-row border-b border-slate-100">
                        <td class="px-4 py-3 pl-6">
                            <div class="flex items-center gap-3">
                                <div class="relative group cursor-pointer" onclick="showImageModal('${item.image_uri}', event)">
                                    <img src="${item.image_uri}" class="w-10 h-10 rounded-full border border-slate-200 object-cover">
                                </div>
                                <div>
                                    <div class="font-bold text-slate-800 text-sm leading-tight">${item.name}</div>
                                    ${currentMode === 'search' ? `<div class="text-[10px] text-slate-400 font-mono font-bold">${item.set_code.toUpperCase()}</div>` : ''}
                                </div>
                            </div>
                        </td>
                        <td class="px-2 py-3 text-center">
                             <span class="bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded text-[10px] font-bold uppercase hidden md:inline-block">${item.set_code}</span>
                        </td>
                        <td class="px-4 py-3 text-right font-mono font-bold text-slate-700">${item.eur.toFixed(2)}‚Ç¨</td>
                        <td class="hide-mobile px-4 py-3 text-right font-mono text-slate-400">$${item.usd.toFixed(2)}</td>
                        <td class="px-4 py-3 text-center">
                            <span class="${metricClass} text-sm">${metricValue}</span>
                        </td>
                        <td class="px-4 py-3 text-center text-xs font-mono text-slate-600">${currentRank}</td>
                        <td class="px-4 py-3 text-center text-xs ${rankChangeClass} font-bold">${rankChangeText}</td>
                        <td class="px-4 py-3 text-center">
                            <div class="icon-group">
                                <button onclick="showChart(${index}); event.stopPropagation();" class="icon-btn text-blue-600 hover:bg-blue-50">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v
