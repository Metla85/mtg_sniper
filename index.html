<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Sniper - Ultimate</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <style>
        /* ESTILOS Y RESPONSIVE */
        body { -webkit-tap-highlight-color: transparent; }
        .card-row:hover { background-color: #f8fafc; cursor: pointer; }
        .ratio-badge { font-family: monospace; font-weight: 700; padding: 2px 6px; border-radius: 4px; }
        .ratio-extreme { background-color: #dcfce7; color: #15803d; border: 1px solid #86efac; }
        .ratio-high { background-color: #f1f5f9; color: #334155; border: 1px solid #cbd5e1; }
        .active-tab { border-bottom: 3px solid #4f46e5; color: #4f46e5; background: #eef2ff; }
        .inactive-tab { color: #64748b; }
        
        /* Flechas de Rank */
        .rank-up { color: #10b981; } /* Verde */
        .rank-down { color: #ef4444; } /* Rojo */

        /* Iconos */
        .icon-group { display: flex; gap: 4px; justify-content: center; }
        .icon-btn { opacity: 0.8; transition: all 0.2s; width: 32px; height: 32px; border-radius: 8px; justify-content: center; align-items: center; }
        .icon-btn:hover { opacity: 1; background-color: #e2e8f0; }

        @media (max-width: 640px) { .hide-mobile { display: none; } body { padding: 0.5rem; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <div id="config-screen" class="hidden fixed inset-0 bg-slate-900 z-[999] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <h2 class="text-xl font-bold text-center mb-4">Conectar Sniper</h2>
            <input type="text" id="input-url" placeholder="URL" class="w-full p-3 bg-slate-50 border rounded-xl text-sm font-mono mb-3">
            <input type="password" id="input-key" placeholder="Anon Key" class="w-full p-3 bg-slate-50 border rounded-xl text-sm font-mono mb-4">
            <button onclick="saveConfig()" class="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl transition shadow-lg">Entrar</button>
        </div>
    </div>

    <div id="chart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" onclick="closeModal(event)">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden relative" onclick="event.stopPropagation()">
            <div class="p-4 border-b flex justify-between items-center bg-slate-50">
                <h3 id="modal-title" class="font-bold text-lg">Historial</h3>
                <button onclick="document.getElementById('chart-modal').classList.add('hidden')" class="text-2xl leading-none text-slate-400 hover:text-slate-600">&times;</button>
            </div>
            <div class="p-4 h-64 md:h-80">
                <canvas id="priceChart"></canvas>
            </div>
            <div class="p-4 bg-slate-50 text-xs text-center text-slate-500">
                L√≠nea Azul: USA | L√≠nea Verde: EUR | Puntos Morados: Rank (M√°s bajo es mejor)
            </div>
        </div>
    </div>

    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4" onclick="closeImageModal()">
        <img id="enlarged-image" class="max-w-full max-h-full object-contain cursor-pointer" onclick="event.stopPropagation()">
        <button onclick="closeImageModal()" class="absolute top-4 right-4 text-white text-3xl">&times;</button>
    </div>

    <div id="main-screen" class="max-w-6xl mx-auto opacity-0 transition-opacity duration-500">
        
        <div class="mb-4 pt-2 flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tight">MTG Sniper</h1>
            <button onclick="resetConfig()" class="text-xl p-2 opacity-50">‚öôÔ∏è</button>
        </div>

        <div class="flex mb-4 bg-white rounded-lg shadow-sm border border-slate-200">
            <button onclick="switchMode('arbitrage')" id="tab-arbitrage" class="flex-1 py-3 font-bold text-sm uppercase active-tab">‚öñÔ∏è Arbitraje</button>
            <button onclick="switchMode('trend')" id="tab-trend" class="flex-1 py-3 font-bold text-sm uppercase inactive-tab">üöÄ Tendencias</button>
            <button onclick="switchMode('demand')" id="tab-demand" class="flex-1 py-3 font-bold text-sm uppercase inactive-tab">üìà Demanda</button>
        </div>

        <div class="flex justify-between items-center mb-4 px-1">
            <p class="text-xs text-slate-500" id="status-text">Cargando...</p>
            <button onclick="copyToClipboardSafe()" class="bg-white border border-slate-200 text-indigo-700 font-bold py-1.5 px-3 rounded-lg text-xs shadow-sm">Copiar Lista</button>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-bold">
                        <tr>
                            <th class="px-4 py-3 text-left pl-6">Carta</th>
                            <th class="px-2 py-3 text-center">Set</th>
                            <th class="px-4 py-3 text-right">EUR</th>
                            <th class="hide-mobile px-4 py-3 text-right">USD</th>
                            <th class="px-4 py-3 text-center" id="col-metric">Gap</th>
                            <th class="px-4 py-3 text-center">Rank</th>
                            <th class="px-4 py-3 text-center">Var.</th>
                            <th class="px-4 py-3 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
        
        <p class="text-center text-xs text-slate-400 mt-4 pb-8">üí° Pulsa en la foto para ampliar.</p>
    </div>

    <script>
        let supabase = null;
        let currentMode = 'arbitrage';
        let currentData = [];
        let chartInstance = null; 

        function initApp() {
            const url = localStorage.getItem('supabase_url');
            const key = localStorage.getItem('supabase_key');
            if (!url || !key) { document.getElementById('config-screen').classList.remove('hidden'); }
            else {
                document.getElementById('config-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('opacity-0');
                supabase = window.supabase.createClient(url, key);
                loadData();
            }
        }

        async function loadData() {
            document.getElementById('status-text').innerText = "Cargando...";
            
            let query;
            let metricLabel;

            // --- L√ìGICA H√çBRIDA (LA SOLUCI√ìN A TU ERROR) ---
            if (currentMode === 'arbitrage') {
                // Modo 1: Usa Funci√≥n RPC
                query = supabase.rpc('get_arbitrage_opportunities');
                metricLabel = 'Gap';
            } else if (currentMode === 'trend') {
                // Modo 2: Usa Funci√≥n RPC
                query = supabase.rpc('get_us_spikes');
                metricLabel = 'Subida %';
            } else if (currentMode === 'demand') {
                // Modo 3: LECTURA DIRECTA DE TABLA (Sin RPC, sin error de cach√©)
                query = supabase
                    .from('edhrec_demand_spikes')
                    .select('*')
                    .order('ratio', { ascending: false });
                metricLabel = 'Demanda 7d';
            }

            const { data, error } = await query;
            
            if (error) { 
                alert("Error: " + error.message); 
                return; 
            }
            
            // Ordenaci√≥n manual para los modos RPC (Demand ya viene ordenado por SQL)
            if (currentMode !== 'demand') {
                currentData = data.sort((a, b) => b.ratio - a.ratio);
            } else {
                currentData = data;
            }

            document.getElementById('status-text').innerText = `${data.length} resultados`;
            document.getElementById('col-metric').innerText = metricLabel;
            renderTable();
        }

        function switchMode(mode) {
            currentMode = mode;
            // Actualizar estilo de pesta√±as
            ['arbitrage', 'trend', 'demand'].forEach(m => {
                const tab = document.getElementById(`tab-${m}`);
                tab.className = (m === mode) 
                    ? 'flex-1 py-3 font-bold text-sm uppercase active-tab' 
                    : 'flex-1 py-3 font-bold text-sm uppercase inactive-tab';
            });
            loadData();
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            if (currentData.length === 0) { tbody.innerHTML = `<tr><td colspan="8" class="text-center py-8 text-slate-400">Nada hoy.</td></tr>`; return; }

            currentData.forEach((item, index) => {
                // Formateo de m√©trica seg√∫n modo
                let metricValue, metricClass;
                
                if (currentMode === 'arbitrage') {
                    metricValue = item.ratio.toFixed(2) + 'x';
                    metricClass = item.ratio > 2.0 ? 'ratio-extreme' : 'ratio-high';
                } else if (currentMode === 'trend') {
                    metricValue = item.ratio.toFixed(2) + '%';
                    metricClass = 'ratio-high'; 
                } else if (currentMode === 'demand') {
                    metricValue = `+${Math.round(item.ratio)}`;
                    metricClass = 'ratio-extreme'; 
                }
                
                // Formateo de Rank y Variaci√≥n
                const currentRank = item.edhrec_rank && item.edhrec_rank > 0 ? `#${item.edhrec_rank}` : '‚Äî';
                
                const rankChange = item.rank_change || 0;
                let rankChangeText = '‚Äî';
                let rankChangeClass = 'text-slate-400';

                if (rankChange > 0) {
                    rankChangeText = `‚ñ≤ ${rankChange}`;
                    rankChangeClass = 'rank-up';
                } else if (rankChange < 0) {
                    rankChangeText = `‚ñº ${Math.abs(rankChange)}`;
                    rankChangeClass = 'rank-down';
                }
                
                // URLs
                const cleanNameUrl = item.name.replace(/ /g, '-').replace(/'/g, '').replace(/\/\/.*/, '');
                const mkmLink = `https://www.cardmarket.com/en/Magic/Cards/${cleanNameUrl}?language=1&minCondition=3`;
                const ckLink = `https://www.cardkingdom.com/purchasing/mtg_singles?search=header&filter%5Bname%5D=${encodeURIComponent(item.name)}`;
                
                const row = `
                    <tr class="card-row border-b border-slate-100">
                        <td class="px-4 py-3 pl-6">
                            <div class="flex items-center gap-3">
                                <div class="relative group cursor-pointer" onclick="showImageModal('${item.image_uri}', event)">
                                    <img src="${item.image_uri}" class="w-10 h-10 rounded-full border border-slate-200 object-cover">
                                </div>
                                <div class="font-bold text-slate-800 text-sm leading-tight">${item.name}</div>
                            </div>
                        </td>
                        <td class="px-2 py-3 text-center">
                             <span class="bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded text-[10px] font-bold uppercase hidden md:inline-block">${item.set_code}</span>
                        </td>
                        <td class="px-4 py-3 text-right font-mono font-bold text-slate-700">${item.eur.toFixed(2)}‚Ç¨</td>
                        <td class="hide-mobile px-4 py-3 text-right font-mono text-slate-400">$${item.usd.toFixed(2)}</td>
                        <td class="px-4 py-3 text-center">
                            <span class="ratio-badge ${metricClass} text-sm">${metricValue}</span>
                        </td>
                        <td class="px-4 py-3 text-center text-xs font-mono text-slate-600">${currentRank}</td>
                        <td class="px-4 py-3 text-center text-xs ${rankChangeClass} font-bold">
                            ${rankChangeText}
                        </td>
                        <td class="px-4 py-3 text-center">
                            <div class="icon-group">
                                <button onclick="showChart(${index}); event.stopPropagation();" class="icon-btn text-blue-600 hover:bg-blue-50" title="Ver Gr√°fica">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-8v8m-4-8v8M4 16h16"></path></svg>
                                </button>
                                <a href="${mkmLink}" target="_blank" class="icon-btn text-indigo-600 hover:bg-indigo-50" title="Comprar (MKM)">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                                </a>
                                <a href="${ckLink}" target="_blank" class="icon-btn text-emerald-600 hover:bg-emerald-50" title="Vender (Buylist)">
                                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 8v4l3 3"/><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 16a6 6 0 1 1 6-6 6 6 0 0 1-6 6z"/></svg>
                                </a>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // --- GR√ÅFICAS Y MODALES ---
        async function showChart(index) {
            const item = currentData[index];
            document.getElementById('modal-title').innerText = item.name + " (Historial 30 D√≠as)";
            document.getElementById('chart-modal').classList.remove('hidden');
            
            if (chartInstance) chartInstance.destroy();

            // Llamada a RPC para historial
            const { data: history, error } = await supabase.rpc('get_card_history', { 
                target_card_name: item.name, 
                target_set_code: item.set_code 
            });

            if (error || !history || history.length === 0) {
                document.getElementById('modal-title').innerText = item.name + " (Sin datos hist√≥ricos)";
                return; 
            }

            const labels = history.map(h => new Date(h.date).toLocaleDateString(undefined, {day:'2-digit', month:'2-digit'}));
            const dataEur = history.map(h => h.eur);
            const dataUsd = history.map(h => h.usd);
            const dataRank = history.map(h => h.edhrec_rank);

            const ctx = document.getElementById('priceChart').getContext('2d');
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Precio USA ($)', data: dataUsd, yAxisID: 'y-price', borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', tension: 0.4, pointRadius: 2 },
                        { label: 'Precio EUR (‚Ç¨)', data: dataEur, yAxisID: 'y-price', borderColor: '#22c55e', backgroundColor: 'rgba(34, 197, 94, 0.1)', tension: 0.4, pointRadius: 2 },
                        { label: 'Rank EDHRec', data: dataRank, yAxisID: 'y-rank', borderColor: '#8b5cf6', backgroundColor: 'rgba(139, 92, 246, 0.1)', borderWidth: 1, pointRadius: 1, borderDash: [5, 5] }
                    ]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    interaction: { mode: 'index', intersect: false }, 
                    plugins: { legend: { position: 'top' } }, 
                    scales: { 
                        'y-price': { beginAtZero: false, position: 'left', title: { display: true, text: 'Precio' } },
                        'y-rank': { beginAtZero: false, position: 'right', reverse: true, grid: { drawOnChartArea: false }, title: { display: true, text: 'Rank (Bajo=Mejor)' } }
                    }
                }
            });
        }

        function showImageModal(imageUrl, event) {
            event.stopPropagation();
            document.getElementById('enlarged-image').src = imageUrl;
            document.getElementById('image-modal').classList.remove('hidden');
        }

        function closeImageModal() { document.getElementById('image-modal').classList.add('hidden'); }
        function closeModal(e) { if (e.target.id === 'chart-modal') document.getElementById('chart-modal').classList.add('hidden'); }
        function saveConfig() { localStorage.setItem('supabase_url', document.getElementById('input-url').value.trim()); localStorage.setItem('supabase_key', document.getElementById('input-key').value.trim()); location.reload(); }
        function resetConfig() { if(confirm("¬øBorrar configuraci√≥n?")) { localStorage.clear(); location.reload(); } }
        
        function copyToClipboardSafe() {
            const list = currentData.slice(0, 50).map(i => `1 ${i.name.split(' // ')[0]} (${i.set_code})`).join('\n');
            const ta = document.createElement("textarea"); ta.value = list; ta.style.position="fixed"; ta.style.left="-9999px"; document.body.appendChild(ta); ta.focus(); ta.select();
            try { document.execCommand('copy'); Toastify({ text: "‚úÖ Copiado", duration: 2000, style: { background: "#4f46e5" } }).showToast(); } catch(e){} document.body.removeChild(ta);
        }

        initApp();
    </script>
</body>
</html>
