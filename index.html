<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Sniper - Ultimate</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <style>
        /* ESTILOS Y RESPONSIVE */
        body { -webkit-tap-highlight-color: transparent; }
        .card-row:hover { background-color: #f8fafc; cursor: pointer; }
        .ratio-badge { font-family: monospace; font-weight: 700; padding: 2px 6px; border-radius: 4px; }
        .ratio-extreme { background-color: #dcfce7; color: #15803d; border: 1px solid #86efac; }
        .ratio-high { background-color: #f1f5f9; color: #334155; border: 1px solid #cbd5e1; }
        .active-tab { border-bottom: 3px solid #4f46e5; color: #4f46e5; background: #eef2ff; }
        .inactive-tab { color: #64748b; }
        .growth-pos { color: #16a34a; font-weight: 800; }
        @media (max-width: 640px) { .hide-mobile { display: none; } body { padding: 0.5rem; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <div id="config-screen" class="hidden fixed inset-0 bg-slate-900 z-[999] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <div class="text-center mb-6"><div class="inline-block p-3 bg-indigo-100 rounded-full mb-3 text-2xl">üîê</div>
                <h2 class="text-xl font-bold text-slate-800">Conectar Sniper</h2>
            </div>
            <div class="space-y-4">
                <input type="text" id="input-url" placeholder="Supabase URL" class="w-full p-3 bg-slate-50 border rounded-xl text-sm font-mono">
                <input type="password" id="input-key" placeholder="Anon Key" class="w-full p-3 bg-slate-50 border rounded-xl text-sm font-mono">
                <button onclick="saveConfig()" class="w-full bg-indigo-600 text-white font-bold py-3.5 rounded-xl transition shadow-lg shadow-indigo-200">Entrar</button>
            </div>
        </div>
    </div>

    <div id="chart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" onclick="closeModal(event)">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden relative" onclick="event.stopPropagation()">
            <div class="p-4 border-b flex justify-between items-center bg-slate-50">
                <h3 id="modal-title" class="font-bold text-lg">Historial de Precio</h3>
                <button onclick="document.getElementById('chart-modal').classList.add('hidden')" class="text-2xl leading-none text-slate-400 hover:text-slate-600">&times;</button>
            </div>
            <div class="p-4 h-64 md:h-80">
                <canvas id="priceChart"></canvas>
            </div>
            <div class="p-4 bg-slate-50 text-xs text-center text-slate-500">
                L√≠nea Azul: USA (Tendencia) | L√≠nea Verde: Europa (Oportunidad)
            </div>
        </div>
    </div>

    <div id="main-screen" class="max-w-6xl mx-auto opacity-0 transition-opacity duration-500">
        
        <div class="mb-4 pt-2 flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tight">MTG Sniper</h1>
            <button onclick="resetConfig()" class="text-xl p-2 opacity-50">‚öôÔ∏è</button>
        </div>

        <div class="flex mb-4 bg-white rounded-lg shadow-sm border border-slate-200">
            <button onclick="switchMode('arbitrage')" id="tab-arbitrage" class="flex-1 py-3 font-bold text-sm uppercase active-tab">‚öñÔ∏è Arbitraje</button>
            <button onclick="switchMode('trend')" id="tab-trend" class="flex-1 py-3 font-bold text-sm uppercase inactive-tab">üöÄ Tendencias</button>
        </div>

        <div class="flex justify-between items-center mb-4 px-1">
            <p class="text-xs text-slate-500" id="status-text">Cargando...</p>
            <button onclick="copyToClipboardSafe()" class="bg-white border border-slate-200 text-indigo-700 font-bold py-1.5 px-3 rounded-lg text-xs shadow-sm">Copiar Lista</button>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-bold">
                        <tr>
                            <th class="px-4 py-3 text-left">Carta</th>
                            <th class="px-2 py-3 text-center">Set</th>
                            <th class="px-4 py-3 text-right">EUR</th>
                            <th class="hide-mobile px-4 py-3 text-right">USD</th>
                            <th class="px-4 py-3 text-center" id="col-metric">Gap</th>
                            <th class="px-4 py-3 text-center">Link</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
        
        <p class="text-center text-xs text-slate-400 mt-4 pb-8">üí° Pulsa en cualquier fila para ver la gr√°fica de precios.</p>
    </div>

    <script>
        let supabase = null;
        let currentMode = 'arbitrage';
        let currentData = [];
        let chartInstance = null; 

        function initApp() {
            const url = localStorage.getItem('supabase_url');
            const key = localStorage.getItem('supabase_key');
            if (!url || !key) { document.getElementById('config-screen').classList.remove('hidden'); }
            else {
                document.getElementById('config-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('opacity-0');
                supabase = window.supabase.createClient(url, key);
                loadData();
            }
        }

        async function loadData() {
            document.getElementById('status-text').innerText = "Cargando...";
            const rpcName = currentMode === 'arbitrage' ? 'get_arbitrage_opportunities' : 'get_us_spikes';
            const { data, error } = await supabase.rpc(rpcName);
            
            if (error) { alert("Error API: " + error.message); return; }
            
            currentData = data.sort((a, b) => b[currentMode === 'arbitrage' ? 'ratio' : 'usd_growth'] - a[currentMode === 'arbitrage' ? 'ratio' : 'usd_growth']);
            document.getElementById('status-text').innerText = `${data.length} resultados`;
            
            document.getElementById('col-metric').innerText = currentMode === 'arbitrage' ? 'Gap' : 'Subida 24h';
            renderTable();
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('tab-arbitrage').className = mode === 'arbitrage' ? 'flex-1 py-3 font-bold text-sm uppercase active-tab' : 'flex-1 py-3 font-bold text-sm uppercase inactive-tab';
            document.getElementById('tab-trend').className = mode === 'trend' ? 'flex-1 py-3 font-bold text-sm uppercase active-tab' : 'flex-1 py-3 font-bold text-sm uppercase inactive-tab';
            loadData();
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            if (currentData.length === 0) { tbody.innerHTML = `<tr><td colspan="6" class="text-center py-8 text-slate-400">Nada hoy.</td></tr>`; return; }

            currentData.forEach((item, index) => {
                let metricValue = currentMode === 'arbitrage' ? item.ratio.toFixed(2) + 'x' : `${item.usd_growth}%`;
                let metricClass = currentMode === 'arbitrage' ? (item.ratio > 2.0 ? 'ratio-extreme' : 'ratio-high') : 'growth-pos';

                const row = `
                    <tr class="card-row border-b border-slate-100" onclick="showChart(${index})">
                        <td class="px-4 py-3">
                            <div class="flex items-center gap-3">
                                <img src="${item.image_uri}" class="w-10 h-10 rounded-full border hidden md:block">
                                <div>
                                    <div class="font-bold text-slate-800 text-sm">${item.name}</div>
                                    <div class="text-[10px] text-slate-400 md:hidden uppercase font-bold">${item.set_code}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-2 py-3 text-center"><span class="bg-slate-100 px-1.5 py-0.5 rounded text-[10px] font-bold uppercase hidden md:inline-block">${item.set_code}</span></td>
                        <td class="px-4 py-3 text-right font-mono font-bold text-slate-700">${item.eur.toFixed(2)}‚Ç¨</td>
                        <td class="hide-mobile px-4 py-3 text-right font-mono text-slate-400">$${item.usd.toFixed(2)}</td>
                        <td class="px-4 py-3 text-center">
                            <span class="${currentMode === 'arbitrage' ? 'ratio-badge ' + metricClass : metricClass}">${metricValue}</span>
                        </td>
                        <td class="px-4 py-3 text-center">
                            <a href="https://www.cardmarket.com/en/Magic/Cards/${item.name.replace(/ /g, '-').replace(/'/g, '')}?language=1&minCondition=3" target="_blank" class="text-indigo-600 font-bold text-sm hover:underline" onclick="event.stopPropagation()">Ver</a>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // --- L√ìGICA DE GR√ÅFICAS ---
        async function showChart(index) {
            const item = currentData[index];
            document.getElementById('modal-title').innerText = item.name + " (30 D√≠as)";
            document.getElementById('chart-modal').classList.remove('hidden');
            
            if (chartInstance) chartInstance.destroy();

            // Usamos los par√°metros de la fila para la funci√≥n SQL
            const { data: history } = await supabase.rpc('get_card_history', { 
                target_card_name: item.name, 
                target_set_code: item.set_code 
            });

            if (!history || history.length === 0) {
                document.getElementById('modal-title').innerText = item.name + " (Sin Historial Disponible)";
                document.getElementById('chart-modal').classList.remove('hidden');
                // Dejamos la gr√°fica vac√≠a
                return; 
            }

            const labels = history.map(h => new Date(h.date).toLocaleDateString(undefined, {day:'2-digit', month:'2-digit'}));
            const dataEur = history.map(h => h.eur);
            const dataUsd = history.map(h => h.usd);

            const ctx = document.getElementById('priceChart').getContext('2d');
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Precio USA ($)', data: dataUsd, borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', tension: 0.4, pointRadius: 2 },
                        { label: 'Precio EUR (‚Ç¨)', data: dataEur, borderColor: '#22c55e', backgroundColor: 'rgba(34, 197, 94, 0.1)', tension: 0.4, pointRadius: 2 }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, interaction: { mode: 'index', intersect: false }, plugins: { legend: { position: 'top' } }, scales: { y: { beginAtZero: false } } }
            });
        }

        // 4. UTILIDADES
        function closeModal(e) { if (e.target.id === 'chart-modal') document.getElementById('chart-modal').classList.add('hidden'); }
        function saveConfig() { localStorage.setItem('supabase_url', document.getElementById('input-url').value.trim()); localStorage.setItem('supabase_key', document.getElementById('input-key').value.trim()); location.reload(); }
        function resetConfig() { if(confirm("¬øBorrar claves y configuraci√≥n?")) { localStorage.clear(); location.reload(); } }
        
        function copyToClipboardSafe() {
            const list = currentData.slice(0, 50).map(i => `1 ${i.name.split(' // ')[0]} (${i.set_code})`).join('\n');
            const ta = document.createElement("textarea"); ta.value = list; ta.style.position="fixed"; ta.style.left="-9999px"; document.body.appendChild(ta); ta.focus(); ta.select();
            try { document.execCommand('copy'); Toastify({ text: "‚úÖ Lista Copiada", duration: 2000, style: { background: "#4f46e5" } }).showToast(); } catch(e){} document.body.removeChild(ta);
        }

        initApp();
    </script>
</body>
</html>
