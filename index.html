<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Sniper - Dual Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .card-row:hover { background-color: #f8fafc; }
        .growth-pos { color: #16a34a; font-weight: 800; }
        .ratio-badge { padding: 2px 6px; border-radius: 4px; font-family: monospace; font-weight: 700; }
        .ratio-high { background: #f1f5f9; color: #334155; }
        .active-tab { border-bottom: 3px solid #4f46e5; color: #4f46e5; background: #eef2ff; }
        .inactive-tab { color: #64748b; }
        @media (max-width: 640px) { .hide-mobile { display: none; } body { padding: 0.5rem; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <div id="config-screen" class="hidden fixed inset-0 bg-slate-900 z-[999] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <h2 class="text-xl font-bold text-center mb-4">Conectar Sniper</h2>
            <input type="text" id="input-url" placeholder="URL" class="w-full p-3 mb-3 border rounded-lg">
            <input type="password" id="input-key" placeholder="Key" class="w-full p-3 mb-4 border rounded-lg">
            <button onclick="saveConfig()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg">Entrar</button>
        </div>
    </div>

    <div id="main-screen" class="max-w-6xl mx-auto opacity-0 transition-opacity duration-500">
        <div class="mb-4 pt-2 flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tight">MTG Sniper</h1>
            <button onclick="resetConfig()" class="text-xl p-2 opacity-50">‚öôÔ∏è</button>
        </div>

        <div class="flex mb-4 bg-white rounded-lg shadow-sm overflow-hidden border border-slate-200">
            <button onclick="switchMode('arbitrage')" id="tab-arbitrage" class="flex-1 py-3 font-bold text-sm uppercase tracking-wide transition active-tab">
                ‚öñÔ∏è Arbitraje (Seguro)
            </button>
            <button onclick="switchMode('trend')" id="tab-trend" class="flex-1 py-3 font-bold text-sm uppercase tracking-wide transition inactive-tab">
                üöÄ Tendencias (Spikes)
            </button>
        </div>

        <div class="flex justify-between items-center mb-4 px-1">
            <p class="text-xs text-slate-500 font-medium" id="status-text">Cargando...</p>
            <button onclick="copyToClipboardSafe()" class="bg-white border border-slate-200 text-indigo-700 font-bold py-1.5 px-3 rounded-lg text-xs shadow-sm">
                Copiar Lista
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-bold">
                        <tr>
                            <th class="px-4 py-3 text-left">Carta</th>
                            <th class="px-2 py-3 text-center">Set</th>
                            <th class="px-4 py-3 text-right">EUR</th>
                            <th class="hide-mobile px-4 py-3 text-right">USD</th>
                            <th class="px-4 py-3 text-center" id="col-metric">Gap</th>
                            <th class="px-4 py-3 text-center">Link</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let supabase = null;
        let currentMode = 'arbitrage'; // 'arbitrage' | 'trend'
        let currentData = [];

        function initApp() {
            const url = localStorage.getItem('supabase_url');
            const key = localStorage.getItem('supabase_key');
            if (!url || !key) { document.getElementById('config-screen').classList.remove('hidden'); }
            else {
                document.getElementById('config-screen').classList.add('hidden');
                document.getElementById('main-screen').classList.remove('opacity-0');
                supabase = window.supabase.createClient(url, key);
                loadData();
            }
        }

        async function loadData() {
            document.getElementById('status-text').innerText = "Cargando datos...";
            document.getElementById('table-body').innerHTML = "";
            
            let rpcName = currentMode === 'arbitrage' ? 'get_arbitrage_opportunities' : 'get_us_spikes';
            
            const { data, error } = await supabase.rpc(rpcName);
            
            if (error) { alert("Error API: " + error.message); return; }
            
            currentData = data;
            document.getElementById('status-text').innerText = `${data.length} resultados encontrados`;
            
            // Cambiar encabezado de columna seg√∫n modo
            document.getElementById('col-metric').innerText = currentMode === 'arbitrage' ? 'Gap Estructural' : 'Subida 24h (USA)';
            
            renderTable();
        }

        function switchMode(mode) {
            currentMode = mode;
            // Actualizar UI de Tabs
            document.getElementById('tab-arbitrage').className = mode === 'arbitrage' ? 'flex-1 py-3 font-bold text-sm uppercase active-tab' : 'flex-1 py-3 font-bold text-sm uppercase inactive-tab';
            document.getElementById('tab-trend').className = mode === 'trend' ? 'flex-1 py-3 font-bold text-sm uppercase active-tab' : 'flex-1 py-3 font-bold text-sm uppercase inactive-tab';
            
            loadData();
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            if (currentData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center py-8 text-slate-400">Nada relevante hoy.</td></tr>`;
                return;
            }

            currentData.forEach(item => {
                // L√≥gica de visualizaci√≥n seg√∫n modo
                let metricHtml = '';
                if (currentMode === 'arbitrage') {
                    metricHtml = `<span class="ratio-badge ratio-high">${item.ratio}x</span>`;
                } else {
                    // Modo Trend: Mostramos el % de subida
                    metricHtml = `<span class="growth-pos text-base">‚Üó ${item.usd_growth}%</span>`;
                }

                const row = `
                    <tr class="card-row border-b border-slate-100">
                        <td class="px-4 py-3">
                            <div class="flex items-center gap-3">
                                <img src="${item.image_uri}" class="w-10 h-10 rounded-full border hidden md:block">
                                <div>
                                    <div class="font-bold text-slate-800 text-sm">${item.name}</div>
                                    <div class="text-[10px] text-slate-400 md:hidden uppercase font-bold">${item.set_code}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-2 py-3 text-center">
                             <span class="bg-slate-100 px-1.5 py-0.5 rounded text-[10px] font-bold uppercase hidden md:inline-block">${item.set_code}</span>
                        </td>
                        <td class="px-4 py-3 text-right font-mono font-bold text-slate-700">${item.eur.toFixed(2)}‚Ç¨</td>
                        <td class="hide-mobile px-4 py-3 text-right font-mono text-slate-400">$${item.usd.toFixed(2)}</td>
                        <td class="px-4 py-3 text-center">${metricHtml}</td>
                        <td class="px-4 py-3 text-center">
                            <a href="${item.mkm_link}" target="_blank" class="text-indigo-600 font-bold text-sm hover:underline">Ver</a>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        function saveConfig() {
            localStorage.setItem('supabase_url', document.getElementById('input-url').value.trim());
            localStorage.setItem('supabase_key', document.getElementById('input-key').value.trim());
            location.reload();
        }
        function resetConfig() { localStorage.clear(); location.reload(); }
        
        function copyToClipboardSafe() {
            if (!currentData.length) return;
            const listText = currentData.slice(0, 50).map(i => `1 ${i.name.split(' // ')[0]} (${i.set_code})`).join('\n');
            const ta = document.createElement("textarea"); ta.value = listText; ta.style.position="fixed"; ta.style.left="-9999px";
            document.body.appendChild(ta); ta.focus(); ta.select();
            try { document.execCommand('copy'); Toastify({ text: "‚úÖ Copiado", duration: 2000, style: { background: "#4f46e5" } }).showToast(); } catch(e){}
            document.body.removeChild(ta);
        }

        initApp();
    </script>
</body>
</html>
